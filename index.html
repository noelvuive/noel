<!DOCTYPE html>
<html>
<head>
    <title>NOEL PINK NEON - SUPER GLOW üåü</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; }
        #messageBox {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98); padding: 20px; border-radius: 20px;
            color: #d63031; text-align: center; display: none; z-index: 1000;
            width: 70%; border: 5px solid #ff69b4; font-family: sans-serif;
        }
        #messageBox button { margin-top: 10px; padding: 12px 25px; background: #ff69b4; color: #fff; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="messageBox"><p id="messageText" style="font-weight:bold;"></p><button onclick="closeMessageBox(event)">ƒê√≥ng</button></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 45);
        controls.enableDamping = true;

        // √Ånh s√°ng m√¥i tr∆∞·ªùng m·∫°nh ƒë·ªÉ v·∫≠t li·ªáu ph√°t s√°ng r√µ h∆°n
        scene.add(new THREE.AmbientLight(0xffffff, 1.5));

        // 1. CH·ªÆ CH√ÄO M·ª™NG
        let charIndex = 0, stage = 0, timer = 0;
        const textGeo = new THREE.BufferGeometry();
        const textMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.12, transparent: true, opacity: 1 });
        const textMesh = new THREE.Points(textGeo, textMat);
        scene.add(textMesh);
        let textVels = [];

        function updateText(str) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000; canvas.height = 200;
            ctx.fillStyle = 'white'; 
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(str, 500, 100);
            const data = ctx.getImageData(0, 0, 1000, 200).data;
            const pos = []; textVels = [];
            for (let y = 0; y < 200; y += 4) {
                for (let x = 0; x < 1000; x += 4) {
                    if (data[(y * 1000 + x) * 4 + 3] > 128) {
                        pos.push((x - 500) * 0.04, (100 - y) * 0.04, 0);
                        textVels.push((Math.random()-0.5)*0.2, (Math.random()-0.5)*0.2, (Math.random()-0.5)*0.2);
                    }
                }
            }
            textGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
        }

        // 2. C√ÇY TH√îNG D√ÇY H·ªíNG SI√äU PH√ÅT S√ÅNG
        const numPoints = 2000;
        const curvePoints = [];
        for (let i = 0; i < numPoints; i++) {
            const t = i / numPoints;
            const angle = t * Math.PI * 2 * 15;
            const r = 10 * (1 - t);
            curvePoints.push(new THREE.Vector3(Math.cos(angle) * r, t * 22 - 11, Math.sin(angle) * r));
        }
        const treeCurve = new THREE.CatmullRomCurve3(curvePoints);
        const treeGeo = new THREE.TubeGeometry(treeCurve, 400, 0.2, 8, false);
        const treeMat = new THREE.MeshStandardMaterial({ 
            color: 0xff1493, 
            emissive: 0xff69b4, 
            emissiveIntensity: 10, // Ph√°t s√°ng c·ª±c m·∫°nh
            transparent: true, 
            opacity: 0 
        });
        const treeMesh = new THREE.Mesh(treeGeo, treeMat);
        treeGeo.setDrawRange(0, 0);
        scene.add(treeMesh);

        // 3. HI·ªÜU ·ª®NG H·∫†T KHI N·ªî (GI·ªêNG CODE C≈®)
        const maxPts = 5000;
        const burstGeo = new THREE.BufferGeometry();
        const burstPos = new Float32Array(maxPts * 3);
        const targetPos = new Float32Array(maxPts * 3);
        const burstColors = new Float32Array(maxPts * 3);

        for(let i=0; i<maxPts; i++) {
            burstPos[i*3] = 0; burstPos[i*3+1] = 0; burstPos[i*3+2] = 0;
            // T·ªça ƒë·ªô n·ªï tung
            targetPos[i*3] = (Math.random()-0.5)*70; 
            targetPos[i*3+1] = (Math.random()-0.5)*50; 
            targetPos[i*3+2] = (Math.random()-0.5)*70;
            // M√†u h·ªìng ph√°t s√°ng
            burstColors[i*3] = 1; burstColors[i*3+1] = 0.4; burstColors[i*3+2] = 0.7;
        }
        burstGeo.setAttribute('position', new THREE.BufferAttribute(burstPos, 3));
        burstGeo.setAttribute('color', new THREE.BufferAttribute(burstColors, 3));
        const burstPoints = new THREE.Points(burstGeo, new THREE.PointsMaterial({ 
            size: 0.3, vertexColors: true, transparent: true, opacity: 0 
        }));
        scene.add(burstPoints);

        // 4. NG√îI SAO L·∫§P L√ÅNH
        const starShape = new THREE.Shape();
        for(let i=0; i<10; i++) {
            const r = i%2===0 ? 2 : 0.8;
            const a = (i * Math.PI * 2) / 10 + Math.PI/2;
            if(i===0) starShape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
            else starShape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
        }
        const star = new THREE.Mesh(new THREE.ShapeGeometry(starShape), new THREE.MeshStandardMaterial({
            color: 0xffd700, emissive: 0xffd700, emissiveIntensity: 5, side: THREE.DoubleSide
        }));
        star.position.set(0, 11.5, 0); star.visible = false;
        scene.add(star);

        // 5. H·ªòP QU√Ä 3D
        const gifts = [];
        const giftGrp = new THREE.Group(); scene.add(giftGrp);
        const giftMsgs = ["V·∫°n s·ª± nh∆∞ √Ω!", "Lu√¥n xinh ƒë·∫πp!", "M√£i h·∫°nh ph√∫c!", "Merry Christmas!", "Th√†nh c√¥ng!", "S·ª©c kh·ªèe!", "Ti·ªÅn t√†i!", "B√¨nh an!"];
        for(let i=0; i<15; i++) {
            const box = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 2), new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff }));
            const ribbon = new THREE.Mesh(new THREE.BoxGeometry(2.1, 0.4, 0.4), new THREE.MeshStandardMaterial({color: 'white'}));
            box.add(ribbon);
            let a = (i / 15) * Math.PI * 2;
            box.position.set(Math.cos(a)*18, (Math.random()-0.5)*20, Math.sin(a)*18);
            box.visible = false; giftGrp.add(box); gifts.push(box);
        }

        // Tuy·∫øt
        const sGeo = new THREE.BufferGeometry();
        const sP = new Float32Array(3000 * 3);
        for(let i=0; i<9000; i++) sP[i] = (Math.random()-0.5)*120;
        sGeo.setAttribute('position', new THREE.BufferAttribute(sP, 3));
        scene.add(new THREE.Points(sGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.1})));

        let exploded = false, drawCount = 0;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function handle(x, y) {
            mouse.x = (x/window.innerWidth)*2-1; mouse.y = -(y/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObject(treeMesh);
            const gHits = raycaster.intersectObjects(giftGrp.children);

            if(hits.length > 0 || (exploded && gHits.length === 0)) {
                exploded = !exploded;
                if(!exploded) { 
                    drawCount = 0; treeMat.opacity = 0; 
                    const p = burstGeo.attributes.position.array;
                    for(let i=0; i<maxPts*3; i++) p[i] = 0; // Thu h·∫°t v·ªÅ
                }
            }
            if(exploded && gHits.length > 0) {
                document.getElementById('messageText').innerText = giftMsgs[Math.floor(Math.random()*giftMsgs.length)];
                document.getElementById('messageBox').style.display = 'block';
            }
        }
        window.addEventListener('mousedown', (e) => handle(e.clientX, e.clientY));
        function closeMessageBox(e) { e.stopPropagation(); document.getElementById('messageBox').style.display = 'none'; }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            
            if(stage === 0) {
                timer++;
                if(timer%15===0 && charIndex <= 15) updateText("MERRY CHRISTMAS".substring(0, charIndex++));
                if(charIndex > 15 && timer > 100) stage = 1;
            } else if(stage === 1) {
                const p = textGeo.attributes.position.array;
                for(let i=0; i<p.length; i++) p[i] += textVels[i];
                textGeo.attributes.position.needsUpdate = true;
                textMat.opacity -= 0.01;
                if(textMat.opacity <= 0) stage = 2;
            } else if(stage === 2) {
                if(!exploded) {
                    // CU·ªòN D√ÇY T·ª™ T·ª™
                    if(drawCount < 200000) drawCount += 250; 
                    treeGeo.setDrawRange(0, drawCount);
                    treeMat.opacity = Math.min(treeMat.opacity + 0.02, 1);
                    treeMesh.rotation.y += 0.01;
                    treeMesh.visible = true;
                    
                    // NG√îI SAO L·∫§P L√ÅNH
                    star.visible = (drawCount >= 20000);
                    star.material.emissiveIntensity = 3 + Math.sin(Date.now()*0.005) * 2;
                    star.rotation.y += 0.02;

                    burstPoints.material.opacity = 0;
                    gifts.forEach(g => g.visible = false);
                } else {
                    // HI·ªÜU ·ª®NG N·ªî H·∫†T (DI CHUY·ªÇN D·∫¶N ƒê·∫æN TARGET)
                    treeMesh.visible = false; star.visible = false;
                    burstPoints.material.opacity = 1;
                    const p = burstGeo.attributes.position.array;
                    for(let i=0; i<maxPts*3; i++) {
                        p[i] += (targetPos[i] - p[i]) * 0.05;
                    }
                    burstGeo.attributes.position.needsUpdate = true;
                    gifts.forEach(g => { g.visible = true; g.rotation.y += 0.03; });
                }
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
