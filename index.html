<!DOCTYPE html>
<html>
<head>
    <title>NOEL ANH VINH - BUG FIXED 100%</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; }
        #messageBox {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98); padding: 25px; border-radius: 20px;
            color: #d63031; text-align: center; display: none; z-index: 1000;
            width: 70%; border: 5px solid #f1c40f; font-family: sans-serif;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
        }
        #messageBox p { font-size: 18px; font-weight: bold; margin-bottom: 15px; }
        #messageBox button { padding: 12px 25px; background: #27ae60; color: #fff; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>
    <div id="messageBox">
        <p id="messageText"></p>
        <button onclick="closeMessageBox(event)">ƒê√≥ng th∆∞</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 50);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 1.5));

        // 1. CH·ªÆ MERRY CHRISTMAS
        let charIndex = 0, stage = 0, timer = 0, treeCounter = 0;
        const textGeo = new THREE.BufferGeometry();
        const textMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.12, transparent: true });
        const textMesh = new THREE.Points(textGeo, textMat);
        scene.add(textMesh);
        let textVels = [];

        function updateText(str) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 800; canvas.height = 200;
            ctx.fillStyle = 'white'; ctx.font = 'bold 70px Arial Black';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(str, 400, 100);
            const data = ctx.getImageData(0, 0, 800, 200).data;
            const pos = []; textVels = [];
            for (let y = 0; y < 200; y += 4) {
                for (let x = 0; x < 800; x += 4) {
                    if (data[(y * 800 + x) * 4 + 3] > 128) {
                        pos.push((x - 400) * 0.04, (100 - y) * 0.04, 0);
                        textVels.push((Math.random()-0.5)*0.6, (Math.random()-0.5)*0.6, (Math.random()-0.5)*0.6);
                    }
                }
            }
            textGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
        }

        // 2. C√ÇY TH√îNG
        const maxPts = 4000;
        const treeGeo = new THREE.BufferGeometry();
        const curPos = new Float32Array(maxPts * 3);
        const burstPos = new Float32Array(maxPts * 3);
        for(let i=0; i<maxPts; i++) {
            curPos[i*3] = 0; curPos[i*3+1] = -12; curPos[i*3+2] = 0;
            burstPos[i*3] = (Math.random()-0.5)*70; 
            burstPos[i*3+1] = (Math.random()-0.5)*50; 
            burstPos[i*3+2] = (Math.random()-0.5)*70;
        }
        treeGeo.setAttribute('position', new THREE.BufferAttribute(curPos, 3));
        const treePoints = new THREE.Points(treeGeo, new THREE.PointsMaterial({ color: 0xff69b4, size: 0.22, transparent: true }));
        scene.add(treePoints); treePoints.visible = false;

        const hitZone = new THREE.Mesh(new THREE.CylinderGeometry(10, 2, 24, 16), new THREE.MeshBasicMaterial({visible: false}));
        scene.add(hitZone);

        // NG√îI SAO CHU·∫®N ƒê·ªàNH
        function createStar() {
            const shape = new THREE.Shape();
            for(let i=0; i<10; i++) {
                const r = i%2===0 ? 1.6 : 0.7;
                const a = (i * Math.PI * 2) / 10 + Math.PI/2;
                if(i===0) shape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
                else shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            return new THREE.Mesh(new THREE.ShapeGeometry(shape), new THREE.MeshBasicMaterial({color: 0xffd700, side: THREE.DoubleSide}));
        }
        const star = createStar();
        star.position.set(0, 10, 0); star.visible = false; scene.add(star);

        // 3. 20 H·ªòP QU√Ä EMOJI ƒêA S·∫ÆC - KH√îNG D√çNH
        const gifts = [];
        const msgs = ["Gi√°ng sinh ·∫•m √°p!", "H·∫°nh ph√∫c vi√™n m√£n!", "V·∫°n s·ª± nh∆∞ √Ω!", "Lu√¥n m·ªâm c∆∞·ªùi!", "Th√†nh c√¥ng r·ª±c r·ª°!", "B√¨nh an v√¥ s·ª±!", "Merry Xmas!", "Y√™u ƒë·ªùi nh√©!", "Qu√† c·ª±c x·ªãn!", "May m·∫Øn ng·∫≠p tr√†n!", "M·∫°nh kh·ªèe d·ªìi d√†o!", "Vui v·∫ª su·ªët ng√†y!", "T·ªët l√†nh c·∫£ nƒÉm!", "Ti·ªÅn v√†o nh∆∞ n∆∞·ªõc!", "M√£i ƒë·ªânh!", "Tuy·ªát v·ªùi √¥ng m·∫∑t tr·ªùi!", "S·ª©c kh·ªèe l√† v√†ng!", "N·ª• c∆∞·ªùi r·∫°ng r·ª°!", "Gia ƒë√¨nh h·∫°nh ph√∫c!", "Th√†nh ƒë·∫°t s·ªõm!"];
        const giftGrp = new THREE.Group(); scene.add(giftGrp);

        function createEmojiTex(color) {
            const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.font = '100px serif'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillStyle = color; ctx.shadowBlur = 15; ctx.shadowColor = color;
            ctx.fillText('üéÅ', 64, 70);
            return new THREE.CanvasTexture(canvas);
        }

        const colors = ['#ff3333', '#33ff33', '#33ffff', '#ffff33', '#ff33ff', '#ff9933', '#ffffff'];
        for(let i=0; i<20; i++) {
            const tex = createEmojiTex(colors[i % colors.length]);
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: tex }));
            sprite.scale.set(6, 6, 1);
            // Fix d√≠nh: chia l∆∞·ªõi r·ªông ra
            let angle = (i / 20) * Math.PI * 2;
            let dist = 20 + Math.random() * 15;
            sprite.position.set(Math.cos(angle)*dist, (Math.random()-0.5)*35, Math.sin(angle)*dist);
            sprite.visible = false; giftGrp.add(sprite); gifts.push(sprite);
        }

        // 4. TUY·∫æT R∆†I CH·∫¨M
        const sGeo = new THREE.BufferGeometry();
        const sP = new Float32Array(7000 * 3);
        for(let i=0; i<21000; i++) sP[i] = (Math.random()-0.5)*160;
        sGeo.setAttribute('position', new THREE.BufferAttribute(sP, 3));
        scene.add(new THREE.Points(sGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.16})));

        let exploded = false;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function handle(x, y) {
            // N·∫øu ƒëang m·ªü box th∆∞ th√¨ ƒë√©o cho click lung tung
            if(document.getElementById('messageBox').style.display === 'block') return;

            mouse.x = (x/window.innerWidth)*2-1; mouse.y = -(y/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            if(stage === 2 && treeCounter >= maxPts) {
                const hits = raycaster.intersectObject(hitZone);
                if(hits.length > 0) exploded = !exploded;
                if(exploded) {
                    const gHits = raycaster.intersectObjects(giftGrp.children);
                    if(gHits.length > 0) {
                        document.getElementById('messageText').innerText = msgs[gifts.indexOf(gHits[0].object)];
                        document.getElementById('messageBox').style.display = 'block';
                    }
                }
            }
        }

        window.addEventListener('mousedown', (e) => handle(e.clientX, e.clientY));
        window.addEventListener('touchstart', (e) => { handle(e.touches[0].clientX, e.touches[0].clientY); });

        function closeMessageBox(e) {
            e.stopPropagation(); // CH·∫∂N L·ªñI CLICK XUY√äN
            document.getElementById('messageBox').style.display = 'none';
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            if(stage === 0) {
                timer++;
                if(timer%10===0 && charIndex <= 15) updateText("MERRY CHRISTMAS".substring(0, charIndex++));
                if(charIndex > 15 && timer > 120) stage = 1;
            } else if(stage === 1) {
                const p = textGeo.attributes.position.array;
                for(let i=0; i<p.length; i++) p[i] += textVels[i]*5.5;
                textGeo.attributes.position.needsUpdate = true;
                textMat.opacity -= 0.04;
                if(textMat.opacity <= 0) { stage = 2; treePoints.visible = true; }
            } else if(stage === 2) {
                // CH·ªà XOAY KHI KH√îNG N·ªî
                if(!exploded) {
                    treePoints.rotation.y += 0.015;
                    star.rotation.y += 0.02;
                    star.visible = (treeCounter >= maxPts); // Hi·ªán khi cu·ªôn xong
                } else {
                    star.visible = false; // N·ªî L√Ä PH·∫¢I M·∫§T
                }

                const p = treeGeo.attributes.position.array;
                if(treeCounter < maxPts) {
                    for(let i=0; i<25; i++) {
                        if(treeCounter < maxPts) {
                            const t = treeCounter/maxPts, a = 0.5*treeCounter, r = 8*(1-t), y = t*20-10;
                            p[treeCounter*3] = Math.cos(a)*r; p[treeCounter*3+1] = y; p[treeCounter*3+2] = Math.sin(a)*r;
                            treeCounter++;
                        }
                    }
                } else {
                    for(let i=0; i<maxPts; i++) {
                        const tX = exploded ? burstPos[i*3] : (Math.cos(0.5*i)*8*(1-i/maxPts));
                        const tY = exploded ? burstPos[i*3+1] : (i/maxPts*20-10);
                        const tZ = exploded ? burstPos[i*3+2] : (Math.sin(0.5*i)*8*(1-i/maxPts));
                        p[i*3] += (tX - p[i*3]) * 0.12; p[i*3+1] += (tY - p[i*3+1]) * 0.12; p[i*3+2] += (tZ - p[i*3+2]) * 0.12;
                    }
                }
                treeGeo.attributes.position.needsUpdate = true;
                gifts.forEach(g => { 
                    g.visible = exploded; 
                    if(exploded) g.position.y += Math.sin(Date.now()*0.002 + gifts.indexOf(g))*0.03;
                });
            }
            const sp = sGeo.attributes.position.array;
            for(let i=1; i<sp.length; i+=3) { sp[i]-=0.04; if(sp[i]<-70) sp[i]=70; }
            sGeo.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
