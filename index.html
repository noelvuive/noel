<!DOCTYPE html>
<html>
<head>
    <title>NOEL ANH VINH - MULTICOLOR GIFTS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; }
        #messageBox {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98); padding: 25px; border-radius: 20px;
            color: #d63031; text-align: center; display: none; z-index: 100;
            width: 75%; border: 5px solid #f1c40f; font-family: sans-serif; box-shadow: 0 0 20px #fff;
        }
        #messageBox button { margin-top: 15px; padding: 10px 20px; background: #27ae60; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="messageBox"><p id="messageText" style="font-weight:bold;"></p><button onclick="closeMessageBox()">ƒê√≥ng th∆∞</button></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 45);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 1.2));

        // 1. CH·ªÆ N·ªî TUNG
        let charIndex = 0, stage = 0, timer = 0, treeCounter = 0;
        const textGeo = new THREE.BufferGeometry();
        const textMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.12, transparent: true });
        const textMesh = new THREE.Points(textGeo, textMat);
        scene.add(textMesh);
        let textVels = [];

        function updateText(str) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 800; canvas.height = 200;
            ctx.fillStyle = 'white'; ctx.font = 'bold 70px Arial Black';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(str, 400, 100);
            const data = ctx.getImageData(0, 0, 800, 200).data;
            const pos = []; textVels = [];
            for (let y = 0; y < 200; y += 4) {
                for (let x = 0; x < 800; x += 4) {
                    if (data[(y * 800 + x) * 4 + 3] > 128) {
                        pos.push((x - 400) * 0.035, (100 - y) * 0.035, 0);
                        textVels.push((Math.random()-0.5)*0.6, (Math.random()-0.5)*0.6, (Math.random()-0.5)*0.6);
                    }
                }
            }
            textGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
        }

        // 2. C√ÇY TH√îNG H·∫†T
        const maxPts = 4000;
        const treeGeo = new THREE.BufferGeometry();
        const curPos = new Float32Array(maxPts * 3);
        const burstPos = new Float32Array(maxPts * 3);
        for(let i=0; i<maxPts; i++) {
            curPos[i*3] = 0; curPos[i*3+1] = -10; curPos[i*3+2] = 0;
            // TƒÉng v√πng n·ªï r·ªông ra ƒë·ªÉ ƒë√©o b·ªã d√≠nh
            burstPos[i*3] = (Math.random()-0.5)*60; 
            burstPos[i*3+1] = (Math.random()-0.5)*40; 
            burstPos[i*3+2] = (Math.random()-0.5)*60;
        }
        treeGeo.setAttribute('position', new THREE.BufferAttribute(curPos, 3));
        const treePoints = new THREE.Points(treeGeo, new THREE.PointsMaterial({ color: 0xff69b4, size: 0.2, transparent: true }));
        scene.add(treePoints); treePoints.visible = false;

        const hitZone = new THREE.Mesh(new THREE.CylinderGeometry(8, 2, 20, 16), new THREE.MeshBasicMaterial({visible: false}));
        scene.add(hitZone);

        const star = new THREE.Mesh(new THREE.OctahedronGeometry(1.5, 0), new THREE.MeshBasicMaterial({color: 0xffd700}));
        star.position.set(0, 9.5, 0); star.visible = false; scene.add(star);

        // 3. 20 H·ªòP QU√Ä EMOJI üéÅ ƒêA S·∫ÆC, KH√îNG D√çNH NHAU
        const gifts = [];
        const msgs = ["Gi√°ng sinh ·∫•m √°p!", "H·∫°nh ph√∫c!", "V·∫°n s·ª± nh∆∞ √Ω!", "Lu√¥n m·ªâm c∆∞·ªùi!", "Th√†nh c√¥ng!", "B√¨nh an!", "Merry Xmas!", "Love ya!", "Qu√† x·ªãn!", "May m·∫Øn!", "M·∫°nh kh·ªèe!", "Vui v·∫ª!", "T·ªët l√†nh!", "Ti·ªÅn t·ª∑!", "M√£i ƒë·ªânh!", "Tuy·ªát v·ªùi!", "S·ª©c kh·ªèe!", "N·ª• c∆∞·ªùi!", "Gia ƒë√¨nh!", "Th√†nh ƒë·∫°t!"];
        const giftGrp = new THREE.Group(); scene.add(giftGrp);

        function createColoredGiftTex(color) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            // ƒê·ªï n·ªÅn m√†u cho emoji ƒëa d·∫°ng
            ctx.font = '100px serif'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.shadowBlur = 10; ctx.shadowColor = color;
            ctx.fillText('üéÅ', 64, 70);
            return new THREE.CanvasTexture(canvas);
        }

        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500'];

        for(let i=0; i<20; i++) {
            const tex = createColoredGiftTex(colors[i % colors.length]);
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: tex }));
            sprite.scale.set(5, 5, 1);
            // Thu·∫≠t to√°n gi√£n c√°ch v·ªã tr√≠
            sprite.position.set(
                (Math.random()-0.5)*50, 
                (Math.random()-0.5)*40, 
                (Math.random()-0.5)*50
            );
            sprite.visible = false; giftGrp.add(sprite); gifts.push(sprite);
        }

        // 4. TUY·∫æT R∆†I CH·∫¨M R√å
        const sGeo = new THREE.BufferGeometry();
        const sP = new Float32Array(7000 * 3);
        for(let i=0; i<21000; i++) sP[i] = (Math.random()-0.5)*150;
        sGeo.setAttribute('position', new THREE.BufferAttribute(sP, 3));
        scene.add(new THREE.Points(sGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.15})));

        let exploded = false;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function handle(x, y) {
            mouse.x = (x/window.innerWidth)*2-1; mouse.y = -(y/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            if(stage === 2 && treeCounter >= maxPts) {
                const hits = raycaster.intersectObject(hitZone);
                if(hits.length > 0) exploded = !exploded;
                if(exploded) {
                    const gHits = raycaster.intersectObjects(giftGrp.children);
                    if(gHits.length > 0) {
                        document.getElementById('messageText').innerText = msgs[gifts.indexOf(gHits[0].object)];
                        document.getElementById('messageBox').style.display = 'block';
                    }
                }
            }
        }
        window.addEventListener('mousedown', (e) => handle(e.clientX, e.clientY));
        window.addEventListener('touchstart', (e) => handle(e.touches[0].clientX, e.touches[0].clientY));
        function closeMessageBox() { document.getElementById('messageBox').style.display = 'none'; }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            if(stage === 0) {
                timer++;
                if(timer%10===0 && charIndex <= 15) updateText("MERRY CHRISTMAS".substring(0, charIndex++));
                if(charIndex > 15 && timer > 180) stage = 1;
            } else if(stage === 1) {
                const p = textGeo.attributes.position.array;
                for(let i=0; i<p.length; i++) p[i] += textVels[i]*4.5;
                textGeo.attributes.position.needsUpdate = true;
                textMat.opacity -= 0.03;
                if(textMat.opacity <= 0) { stage = 2; treePoints.visible = true; }
            } else if(stage === 2) {
                // XOAY KHI CH∆ØA N·ªî - N·ªî L√Ä D·ª™NG
                if(!exploded) {
                    treePoints.rotation.y += 0.012;
                    star.rotation.y += 0.02;
                }

                const p = treeGeo.attributes.position.array;
                if(treeCounter < maxPts) {
                    for(let i=0; i<18; i++) {
                        if(treeCounter < maxPts) {
                            const t = treeCounter/maxPts, a = 0.5*treeCounter, r = 7*(1-t), y = t*18-9;
                            p[treeCounter*3] = Math.cos(a)*r; p[treeCounter*3+1] = y; p[treeCounter*3+2] = Math.sin(a)*r;
                            treeCounter++;
                        }
                    }
                } else {
                    star.visible = !exploded;
                    for(let i=0; i<maxPts; i++) {
                        const tX = exploded ? burstPos[i*3] : (Math.cos(0.5*i)*7*(1-i/maxPts));
                        const tY = exploded ? burstPos[i*3+1] : (i/maxPts*18-9);
                        const tZ = exploded ? burstPos[i*3+2] : (Math.sin(0.5*i)*7*(1-i/maxPts));
                        p[i*3] += (tX - p[i*3]) * 0.1; p[i*3+1] += (tY - p[i*3+1]) * 0.1; p[i*3+2] += (tZ - p[i*3+2]) * 0.1;
                    }
                }
                treeGeo.attributes.position.needsUpdate = true;
                gifts.forEach(g => { 
                    g.visible = exploded; 
                    if(exploded) g.position.y += Math.sin(Date.now()*0.001 + gifts.indexOf(g))*0.01; // L∆° l·ª≠ng nh·∫π
                });
            }
            // TUY·∫æT R∆†I CH·∫¨M
            const sp = sGeo.attributes.position.array;
            for(let i=1; i<sp.length; i+=3) { sp[i]-=0.04; if(sp[i]<-60) sp[i]=60; }
            sGeo.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
