<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào Đón 2026 - BON VINH</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Hiệu ứng chữ rơi */
        .falling-text {
            position: absolute; color: #00ff00; font-size: 20px;
            user-select: none; pointer-events: none; animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        /* Số 2026 chính giữa */
        #countdown {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px; font-weight: bold; color: #fff;
            text-shadow: 0 0 20px #fff, 0 0 30px #00ff00;
            display: none; z-index: 10;
        }

        /* Trái tim phát sáng */
        canvas { position: absolute; top: 0; left: 0; z-index: 5; }

        /* Lá thư rơi */
        .letter {
            position: absolute; font-size: 30px; cursor: pointer;
            z-index: 15; animation: fall linear infinite;
        }

        /* Popup lời chúc */
        #popup {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9); color: #333;
            padding: 20px; border-radius: 15px; text-align: center;
            display: none; z-index: 100; width: 80%; box-shadow: 0 0 20px #ff0000;
        }
        #popup button { margin-top: 10px; padding: 5px 15px; cursor: pointer; }
    </style>
</head>
<body>

<div id="countdown"></div>
<canvas id="heartCanvas"></canvas>
<div id="popup">
    <p id="wishText"></p>
    <button onclick="closePopup()">Đóng</button>
</div>

<script>
    const countdownEl = document.getElementById('countdown');
    const wishes = [
        "Chúc bạn năm 2026 vạn sự như ý, tỷ sự như mơ!",
        "Năm mới 2026, chúc gia đình bạn luôn bình an và hạnh phúc.",
        "Chúc bạn có một năm 2026 rực rỡ, thành công vang dội!",
        "Sức khỏe dồi dào, tiền vào như nước trong năm mới 2026 nhé!",
        "Chúc mọi dự định của bạn trong năm 2026 đều trở thành hiện thực."
    ];

    // 1. Tạo hiệu ứng chữ 2026 rơi xuống
    function createFallingText() {
        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                const span = document.createElement('span');
                span.innerText = '2026';
                span.className = 'falling-text';
                span.style.left = Math.random() * 100 + 'vw';
                span.style.animationDuration = (Math.random() * 3 + 2) + 's';
                span.style.opacity = Math.random();
                document.body.appendChild(span);
            }, i * 100);
        }
    }

    // 2. Hiển thị từng số 2 - 0 - 2 - 6
    function showNumbers() {
        const nums = ['2', '0', '2', '6'];
        countdownEl.style.display = 'block';
        nums.forEach((num, i) => {
            setTimeout(() => {
                countdownEl.innerText = num;
                if (i === 3) {
                    setTimeout(() => {
                        countdownEl.style.display = 'none';
                        drawHeart(); // Xong thì vẽ tim
                    }, 1000);
                }
            }, i * 1000);
        });
    }

    // 3. Vẽ hình trái tim đỏ phát sáng
    function drawHeart() {
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let t = 0;
        function animateHeart() {
            if (t > Math.PI * 2) {
                createLetters(); // Vẽ xong tim thì cho thư rơi
                return;
            }
            ctx.fillStyle = 'red';
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'red';
            
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            
            ctx.fillRect(canvas.width/2 + x*10, canvas.height/2 + y*10, 5, 5);
            t += 0.05;
            requestAnimationFrame(animateHeart);
        }
        animateHeart();
    }

    // 4. Tạo lá thư rơi
    function createLetters() {
        setInterval(() => {
            const letter = document.createElement('div');
            letter.innerText = '✉️';
            letter.className = 'letter';
            letter.style.left = Math.random() * 100 + 'vw';
            letter.style.animationDuration = (Math.random() * 3 + 2) + 's';
            letter.onclick = () => {
                const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
                document.getElementById('wishText').innerText = randomWish;
                document.getElementById('popup').style.display = 'block';
            };
            document.body.appendChild(letter);
        }, 500);
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    // Khởi chạy
    createFallingText();
    setTimeout(showNumbers, 3000);

</script>
</body>
</html>
