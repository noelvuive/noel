<!DOCTYPE html>
<html>
<head>
    <title>NOEL ANH VINH - GLOW TREE üåü</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; }
        #messageBox {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98); padding: 20px; border-radius: 20px;
            color: #d63031; text-align: center; display: none; z-index: 1000;
            width: 70%; border: 5px solid #f1c40f; font-family: sans-serif;
        }
        #messageBox button { margin-top: 10px; padding: 12px 25px; background: #27ae60; color: #fff; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="messageBox"><p id="messageText" style="font-weight:bold;"></p><button onclick="closeMessageBox(event)">ƒê√≥ng</button></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 45);
        controls.enableDamping = true;

        // TƒÉng c∆∞·ªùng √°nh s√°ng t·ªïng th·ªÉ cho hi·ªáu ·ª©ng Glow
        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        const pointLight = new THREE.PointLight(0xffffff, 2);
        pointLight.position.set(0, 15, 10);
        scene.add(pointLight);

        // 1. CH·ªÆ TR·∫ÆNG - TAN BI·∫æN
        let charIndex = 0, stage = 0, timer = 0, treeCounter = 0;
        const textGeo = new THREE.BufferGeometry();
        const textMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1, transparent: true, opacity: 1 });
        const textMesh = new THREE.Points(textGeo, textMat);
        scene.add(textMesh);
        let textVels = [];

        function updateText(str) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000; canvas.height = 200;
            ctx.fillStyle = 'white'; 
            ctx.font = 'bold 60px Arial Black';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(str, 500, 100);
            const data = ctx.getImageData(0, 0, 1000, 200).data;
            const pos = []; textVels = [];
            for (let y = 0; y < 200; y += 4) {
                for (let x = 0; x < 1000; x += 4) {
                    if (data[(y * 1000 + x) * 4 + 3] > 128) {
                        pos.push((x - 500) * 0.04, (100 - y) * 0.04, 0);
                        textVels.push((Math.random()-0.5)*0.1, (Math.random()-0.5)*0.1, (Math.random()-0.5)*0.1);
                    }
                }
            }
            textGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
        }

        // 2. C√ÇY TH√îNG NEON PH√ÅT S√ÅNG ƒê·∫¨M
        const maxPts = 5000;
        const treeGeo = new THREE.BufferGeometry();
        const curPos = new Float32Array(maxPts * 3);
        const colors = new Float32Array(maxPts * 3);
        const burstPos = new Float32Array(maxPts * 3);
        
        for(let i=0; i<maxPts; i++) {
            curPos[i*3] = 0; curPos[i*3+1] = -10; curPos[i*3+2] = 0;
            burstPos[i*3] = (Math.random()-0.5)*65; 
            burstPos[i*3+1] = (Math.random()-0.5)*50; 
            burstPos[i*3+2] = (Math.random()-0.5)*65;
            
            // M√†u s·∫Øc ƒë·∫≠m v√† s√°ng h∆°n (Neon Green & Hot Pink)
            const isPink = Math.random() > 0.6;
            if(isPink) {
                colors[i*3] = 1.0; colors[i*3+1] = 0.07; colors[i*3+2] = 0.57; // Pink Neon
            } else {
                colors[i*3] = 0.0; colors[i*3+1] = 1.0; colors[i*3+2] = 0.2; // Green Neon
            }
        }
        treeGeo.setAttribute('position', new THREE.BufferAttribute(curPos, 3));
        treeGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        
        const treePoints = new THREE.Points(treeGeo, new THREE.PointsMaterial({ 
            size: 0.35, // TƒÉng size h·∫°t ƒë·ªÉ ƒë·∫≠m h∆°n
            vertexColors: true, 
            transparent: true,
            blending: THREE.AdditiveBlending // Hi·ªáu ·ª©ng c·ªông s√°ng ƒë·ªÉ r·ª±c r·ª° h∆°n
        }));
        scene.add(treePoints); treePoints.visible = false;

        const hitZone = new THREE.Mesh(new THREE.CylinderGeometry(8, 2, 22, 16), new THREE.MeshBasicMaterial({visible: false}));
        scene.add(hitZone);

        // 3. NG√îI SAO PH√ÅT S√ÅNG T√ÅCH BI·ªÜT (FLOAT)
        const starShape = new THREE.Shape();
        for(let i=0; i<10; i++) {
            const r = i%2===0 ? 2.0 : 0.8; // Ng√¥i sao to h∆°n ch√∫t
            const a = (i * Math.PI * 2) / 10 + Math.PI/2;
            if(i===0) starShape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
            else starShape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
        }
        const star = new THREE.Mesh(new THREE.ShapeGeometry(starShape), new THREE.MeshStandardMaterial({
            color: 0xffff00, 
            emissive: 0xffd700, 
            emissiveIntensity: 5, // Ph√°t s√°ng c·ª±c m·∫°nh
            side: THREE.DoubleSide
        }));
        // ƒê·∫∑t ng√¥i sao ·ªü ƒë·ªô cao 13 (C√¢y th√¥ng cao ƒë·∫øn 10, v·∫≠y n√≥ s·∫Ω c√°ch 3 ƒë∆°n v·ªã)
        star.position.set(0, 13, 0); 
        star.visible = false; scene.add(star);

        // 4. QU√Ä & TUY·∫æT
        const gifts = [];
        const msgs = ["Gi√°ng sinh ·∫•m √°p!", "H·∫°nh ph√∫c!", "V·∫°n s·ª± nh∆∞ √Ω!", "Lu√¥n m·ªâm c∆∞·ªùi!", "Th√†nh c√¥ng!", "B√¨nh an!", "Merry Xmas!", "Y√™u ƒë·ªùi!", "Qu√† x·ªãn!", "May m·∫Øn!"];
        const giftGrp = new THREE.Group(); scene.add(giftGrp);

        function createEmojiTex(color) {
            const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.font = '100px serif'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillStyle = color; ctx.shadowBlur = 15; ctx.shadowColor = 'white';
            ctx.fillText('üéÅ', 64, 70);
            return new THREE.CanvasTexture(canvas);
        }

        const gc = ['red', 'lime', 'cyan', 'yellow', 'magenta', 'orange', 'white'];
        for(let i=0; i<20; i++) {
            const tex = createEmojiTex(gc[i % gc.length]);
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: tex }));
            sprite.scale.set(4, 4, 1);
            let a = (i / 20) * Math.PI * 2;
            let d = 28 + Math.random() * 8;
            sprite.position.set(Math.cos(a)*d, (Math.random()-0.5)*35, Math.sin(a)*d);
            sprite.visible = false; giftGrp.add(sprite); gifts.push(sprite);
        }

        const sGeo = new THREE.BufferGeometry();
        const sP = new Float32Array(6000 * 3);
        for(let i=0; i<18000; i++) sP[i] = (Math.random()-0.5)*150;
        sGeo.setAttribute('position', new THREE.BufferAttribute(sP, 3));
        scene.add(new THREE.Points(sGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.15})));

        let exploded = false;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function handle(x, y) {
            if(document.getElementById('messageBox').style.display === 'block') return;
            mouse.x = (x/window.innerWidth)*2-1; mouse.y = -(y/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            if(stage === 2 && treeCounter >= maxPts) {
                const hits = raycaster.intersectObject(hitZone);
                if(hits.length > 0) exploded = !exploded;
                if(exploded) {
                    const gHits = raycaster.intersectObjects(giftGrp.children);
                    if(gHits.length > 0) {
                        document.getElementById('messageText').innerText = msgs[Math.floor(Math.random()*msgs.length)];
                        document.getElementById('messageBox').style.display = 'block';
                    }
                }
            }
        }
        window.addEventListener('mousedown', (e) => handle(e.clientX, e.clientY));
        window.addEventListener('touchstart', (e) => handle(e.touches[0].clientX, e.touches[0].clientY));
        function closeMessageBox(e) { e.stopPropagation(); document.getElementById('messageBox').style.display = 'none'; }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            if(stage === 0) {
                timer++;
                if(timer%12===0 && charIndex <= 15) updateText("MERRY CHRISTMAS".substring(0, charIndex++));
                if(charIndex > 15 && timer > 120) stage = 1;
            } else if(stage === 1) {
                const p = textGeo.attributes.position.array;
                for(let i=0; i<p.length; i++) p[i] += textVels[i]*1.5;
                textGeo.attributes.position.needsUpdate = true;
                textMat.opacity -= 0.008;
                if(textMat.opacity <= 0) { stage = 2; treePoints.visible = true; }
            } else if(stage === 2) {
                if(!exploded) {
                    treePoints.rotation.y += 0.005;
                    star.rotation.y += 0.02; // Ng√¥i sao xoay nhanh h∆°n
                    star.visible = (treeCounter >= maxPts);
                    // Hi·ªáu ·ª©ng ng√¥i sao nh·∫•p nh√°y nh·∫π
                    star.material.emissiveIntensity = 4 + Math.sin(Date.now() * 0.005) * 2;
                } else { star.visible = false; }

                const p = treeGeo.attributes.position.array;
                if(treeCounter < maxPts) {
                    for(let i=0; i<40; i++) {
                        if(treeCounter < maxPts) {
                            const t = treeCounter/maxPts, a = 0.5*treeCounter, r = 8*(1-t), y = t*20-10;
                            p[treeCounter*3] = Math.cos(a)*r; p[treeCounter*3+1] = y; p[treeCounter*3+2] = Math.sin(a)*r;
                            treeCounter++;
                        }
                    }
                } else {
                    for(let i=0; i<maxPts; i++) {
                        const tX = exploded ? burstPos[i*3] : (Math.cos(0.5*i)*8*(1-i/maxPts));
                        const tY = exploded ? burstPos[i*3+1] : (i/maxPts*20-10);
                        const tZ = exploded ? burstPos[i*3+2] : (Math.sin(0.5*i)*8*(1-i/maxPts));
                        p[i*3] += (tX - p[i*3]) * 0.12; p[i*3+1] += (tY - p[i*3+1]) * 0.12; p[i*3+2] += (tZ - p[i*3+2]) * 0.12;
                    }
                }
                treeGeo.attributes.position.needsUpdate = true;
                gifts.forEach(g => { 
                    g.visible = exploded; 
                    if(exploded) g.position.y += Math.sin(Date.now()*0.002 + gifts.indexOf(g))*0.03;
                });
            }
            const sp = sGeo.attributes.position.array;
            for(let i=1; i<sp.length; i+=3) { sp[i]-=0.04; if(sp[i]<-70) sp[i]=70; }
            sGeo.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
