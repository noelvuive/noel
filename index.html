<!DOCTYPE html>
<html>
<head>
    <title>NOEL PINK NEON - FIXED üåü</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; }
        #messageBox {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95); padding: 20px; border-radius: 20px;
            color: #d63031; text-align: center; display: none; z-index: 1000;
            width: 70%; border: 4px solid #ff69b4; font-family: sans-serif;
            box-shadow: 0 0 20px #ff69b4;
        }
        #messageBox button { margin-top: 15px; padding: 10px 25px; background: #ff69b4; color: #fff; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="messageBox"><p id="messageText" style="font-weight:bold;"></p><button onclick="closeMessageBox(event)">ƒê√≥ng</button></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 50);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 1.5));

        // --- 1. TUY·∫æT R∆†I (FIXED) ---
        const snowCount = 4000;
        const snowGeo = new THREE.BufferGeometry();
        const snowPos = new Float32Array(snowCount * 3);
        for(let i=0; i<snowCount*3; i++) snowPos[i] = (Math.random()-0.5) * 150;
        snowGeo.setAttribute('position', new THREE.BufferAttribute(snowPos, 3));
        const snowMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.15, transparent: true });
        const snowPoints = new THREE.Points(snowGeo, snowMat);
        scene.add(snowPoints);

        // --- 2. C√ÇY TH√îNG D√ÇY H·ªíNG SI√äU S√ÅNG ---
        const numTurns = 15;
        const ptsPerTurn = 100;
        const totalCurvePts = numTurns * ptsPerTurn;
        const curvePoints = [];
        for (let i = 0; i <= totalCurvePts; i++) {
            const t = i / totalCurvePts;
            const angle = t * Math.PI * 2 * numTurns;
            const r = 12 * (1 - t);
            curvePoints.push(new THREE.Vector3(Math.cos(angle) * r, t * 25 - 12, Math.sin(angle) * r));
        }
        const treeCurve = new THREE.CatmullRomCurve3(curvePoints);
        const treeGeo = new THREE.TubeGeometry(treeCurve, 400, 0.25, 8, false);
        const treeMat = new THREE.MeshStandardMaterial({ 
            color: 0xff1493, emissive: 0xff69b4, emissiveIntensity: 8, transparent: true, opacity: 0 
        });
        const treeMesh = new THREE.Mesh(treeGeo, treeMat);
        treeGeo.setDrawRange(0, 0);
        scene.add(treeMesh);

        // --- 3. HI·ªÜU ·ª®NG N·ªî H·∫†T H·ªíNG ---
        const burstCount = 5000;
        const burstGeo = new THREE.BufferGeometry();
        const bPos = new Float32Array(burstCount * 3);
        const bVels = new Float32Array(burstCount * 3);
        for(let i=0; i<burstCount; i++) {
            bPos[i*3] = bPos[i*3+1] = bPos[i*3+2] = 0;
            bVels[i*3] = (Math.random()-0.5) * 0.8;
            bVels[i*3+1] = (Math.random()-0.5) * 0.8;
            bVels[i*3+2] = (Math.random()-0.5) * 0.8;
        }
        burstGeo.setAttribute('position', new THREE.BufferAttribute(bPos, 3));
        const burstMat = new THREE.PointsMaterial({ color: 0xff69b4, size: 0.25, transparent: true, opacity: 0 });
        const burstPoints = new THREE.Points(burstGeo, burstMat);
        scene.add(burstPoints);

        // --- 4. NG√îI SAO ---
        const starShape = new THREE.Shape();
        for(let i=0; i<10; i++) {
            const r = i%2===0 ? 2.5 : 1;
            const a = (i * Math.PI * 2) / 10 + Math.PI/2;
            if(i===0) starShape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
            else starShape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
        }
        const star = new THREE.Mesh(new THREE.ShapeGeometry(starShape), new THREE.MeshStandardMaterial({
            color: 0xffd700, emissive: 0xffd700, emissiveIntensity: 5, side: THREE.DoubleSide
        }));
        star.position.set(0, 13, 0); star.visible = false;
        scene.add(star);

        // --- 5. H·ªòP QU√Ä 3D ---
        const gifts = [];
        const giftGrp = new THREE.Group(); scene.add(giftGrp);
        const msgs = ["V·∫°n s·ª± nh∆∞ √Ω!", "H·∫°nh ph√∫c!", "Merry Xmas!", "B√¨nh an!", "Lu√¥n r·∫°ng r·ª°!", "S·ª©c kh·ªèe!", "Th√†nh c√¥ng!", "May m·∫Øn!"];
        for(let i=0; i<15; i++) {
            const box = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), new THREE.MeshStandardMaterial({color: Math.random()*0xffffff}));
            const a = (i/15) * Math.PI * 2;
            box.position.set(Math.cos(a)*18, (Math.random()-0.5)*20, Math.sin(a)*18);
            box.visible = false; giftGrp.add(box); gifts.push(box);
        }

        let stage = 2, exploded = false, drawCount = 0;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function handle(x, y) {
            mouse.x = (x/window.innerWidth)*2-1; mouse.y = -(y/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObject(treeMesh);
            const gHits = raycaster.intersectObjects(giftGrp.children);

            if(hits.length > 0 || (exploded && gHits.length === 0)) {
                exploded = !exploded;
                if(!exploded) { 
                    drawCount = 0; treeMat.opacity = 0; 
                    const p = burstGeo.attributes.position.array;
                    for(let i=0; i<burstCount*3; i++) p[i] = 0; 
                }
            } else if (exploded && gHits.length > 0) {
                document.getElementById('messageText').innerText = msgs[Math.floor(Math.random()*msgs.length)];
                document.getElementById('messageBox').style.display = 'block';
            }
        }

        window.addEventListener('mousedown', (e) => handle(e.clientX, e.clientY));
        window.addEventListener('touchstart', (e) => handle(e.touches[0].clientX, e.touches[0].clientY));
        function closeMessageBox(e) { e.stopPropagation(); document.getElementById('messageBox').style.display = 'none'; }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // Tuy·∫øt r∆°i logic
            const sPos = snowGeo.attributes.position.array;
            for(let i=1; i<sPos.length; i+=3) {
                sPos[i] -= 0.1;
                if(sPos[i] < -70) sPos[i] = 70;
            }
            snowGeo.attributes.position.needsUpdate = true;

            if(!exploded) {
                // CU·ªòN D√ÇY H·ªíNG T·ª™ T·ª™
                if(drawCount < 500000) drawCount += 400; 
                treeGeo.setDrawRange(0, drawCount);
                treeMat.opacity = Math.min(treeMat.opacity + 0.02, 1);
                treeMesh.visible = true;
                treeMesh.rotation.y += 0.01;
                
                star.visible = (drawCount > 50000);
                star.rotation.y += 0.02;
                star.material.emissiveIntensity = 3 + Math.sin(Date.now()*0.005)*2;

                burstPoints.material.opacity = 0;
                gifts.forEach(g => g.visible = false);
            } else {
                // HI·ªÜU ·ª®NG N·ªî H·∫†T H·ªíNG
                treeMesh.visible = false; star.visible = false;
                burstPoints.material.opacity = 1;
                const p = burstGeo.attributes.position.array;
                for(let i=0; i<burstCount; i++) {
                    p[i*3] += bVels[i*3];
                    p[i*3+1] += bVels[i*3+1];
                    p[i*3+2] += bVels[i*3+2];
                }
                burstGeo.attributes.position.needsUpdate = true;
                gifts.forEach(g => { g.visible = true; g.rotation.y += 0.02; });
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
