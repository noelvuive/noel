<!DOCTYPE html>
<html>
<head>
    <title>NOEL CHO ANH VINH V10 - BIG & WHITE</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; cursor: move; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 25);
        controls.enableDamping = true;

        // 1. CHỮ TO VÀ TRẮNG TINH - ĐỊT MẸ CỰC ĐẬM
        const fullText = "MERRY CHRISTMAS";
        let currentText = "";
        let charIndex = 0;
        let textParticlesGeo = new THREE.BufferGeometry();
        // Tăng size hạt lên 0.15 cho nó rực rỡ
        let textMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.15, transparent: true, opacity: 1 });
        let textMesh = new THREE.Points(textParticlesGeo, textMat);
        scene.add(textMesh);

        let textVelocities = [];

        function updateTextCanvas(str) {
            const textCanvas = document.createElement('canvas');
            const tCtx = textCanvas.getContext('2d');
            // Mở rộng canvas để chữ không bị cắt
            textCanvas.width = 1600; textCanvas.height = 400;
            tCtx.fillStyle = 'white';
            tCtx.font = 'bold 150px "Arial Black", Gadget, sans-serif'; // Địt mẹ chữ siêu to ở đây
            tCtx.textAlign = 'center';
            tCtx.textBaseline = 'middle';
            tCtx.fillText(str, 800, 200);

            const imgData = tCtx.getImageData(0, 0, 1600, 400).data;
            const newPositions = [];
            textVelocities = [];
            // Quét hạt cực dày (bước 2) để chữ trắng xóa
            for (let y = 0; y < 400; y += 2) {
                for (let x = 0; x < 1600; x += 2) {
                    if (imgData[(y * 1600 + x) * 4 + 3] > 128) {
                        // Căn chỉnh lại vị trí cho chữ to hiện giữa màn hình
                        newPositions.push((x - 800) * 0.03, (200 - y) * 0.03, 0);
                        textVelocities.push((Math.random() - 0.5) * 0.3, (Math.random() - 0.5) * 0.3, (Math.random() - 0.5) * 0.3);
                    }
                }
            }
            textParticlesGeo.setAttribute('position', new THREE.Float32BufferAttribute(newPositions, 3));
        }

        // 2. CÂY THÔNG HỒNG - XOAY TÍT MÙ
        const maxPoints = 4000;
        const curveGeo = new THREE.BufferGeometry();
        const curvePos = new Float32Array(maxPoints * 3);
        curveGeo.setAttribute('position', new THREE.BufferAttribute(curvePos, 3));
        const curveMat = new THREE.LineBasicMaterial({ color: 0xff1493 });
        const line = new THREE.Line(curveGeo, curveMat);
        const glowPoints = new THREE.Points(curveGeo, new THREE.PointsMaterial({ color: 0xff69b4, size: 0.2, transparent: true, blending: THREE.AdditiveBlending }));
        
        const treeGroup = new THREE.Group();
        treeGroup.add(line); 
        treeGroup.add(glowPoints);
        scene.add(treeGroup);
        line.visible = false; glowPoints.visible = false;

        // 3. NGÔI SAO - ĐỨNG THẲNG TRÊN ĐỈNH
        function createStar(color) {
            const shape = new THREE.Shape();
            const outerRadius = 0.8; const innerRadius = 0.35;
            for (let i = 0; i < 10; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const angle = (i / 10) * Math.PI * 2 + Math.PI/2;
                if (i === 0) shape.moveTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
                else shape.lineTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
            }
            const starGeo = new THREE.ShapeGeometry(shape);
            const mesh = new THREE.Mesh(starGeo, new THREE.MeshBasicMaterial({ color: color, side: THREE.DoubleSide }));
            return mesh;
        }
        const star = createStar(0xffd700);
        star.position.set(0, 6.5, 0); 
        star.visible = false;
        treeGroup.add(star);

        // 4. TUYẾT RƠI DÀY NHƯ BÃO
        const snowCount = 8000;
        const snowGeo = new THREE.BufferGeometry();
        const snowPos = new Float32Array(snowCount * 3);
        for(let i=0; i<snowCount*3; i++) snowPos[i] = (Math.random()-0.5)*80;
        snowGeo.setAttribute('position', new THREE.BufferAttribute(snowPos, 3));
        const snow = new THREE.Points(snowGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 }));
        scene.add(snow);

        let counter = 0;
        let stage = 0; 
        let timer = 0;
        let charTimer = 0;

        function animate() {
            requestAnimationFrame(animate);
            timer++;
            controls.update();

            // Stage 0: Hiện từng ký tự SIÊU TO, SIÊU TRẮNG
            if (stage === 0) {
                charTimer++;
                if (charTimer % 10 === 0 && charIndex <= fullText.length) {
                    currentText = fullText.substring(0, charIndex);
                    updateTextCanvas(currentText);
                    charIndex++;
                }
                if (charIndex > fullText.length && timer > 250) {
                    stage = 1;
                }
            }

            // Stage 1: Chữ nổ tung
            if (stage === 1) {
                const pos = textParticlesGeo.attributes.position.array;
                if (pos) {
                    for (let i = 0; i < pos.length; i++) {
                        pos[i] += textVelocities[i] * 4;
                    }
                    textParticlesGeo.attributes.position.needsUpdate = true;
                }
                textMat.opacity -= 0.04;
                if (textMat.opacity <= 0) {
                    stage = 2;
                    line.visible = true; glowPoints.visible = true;
                }
            }

            // Stage 2: Cây thông và xoay
            if (stage === 2) {
                treeGroup.rotation.y += 0.02; 
                if (counter < maxPoints) {
                    let speed = 30;
                    for(let i=0; i<speed; i++) {
                        if (counter < maxPoints) {
                            const t = counter / maxPoints;
                            const angle = 0.5 * counter; 
                            const radius = 5 * (1 - t); 
                            const y = t * 13 - 6.5;      
                            curvePos[counter*3] = Math.cos(angle)*radius;
                            curvePos[counter*3+1] = y;
                            curvePos[counter*3+2] = Math.sin(angle)*radius;
                            counter++;
                        }
                    }
                    curveGeo.attributes.position.needsUpdate = true;
                } else {
                    star.visible = true;
                }
            }

            // Tuyết rơi cực mạnh
            const p = snowGeo.attributes.position.array;
            for(let i=1; i<p.length; i+=3) {
                p[i] -= 0.18; if(p[i] < -35) p[i] = 35;
            }
            snowGeo.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
