        function updateText(str) {

            ctx.fillStyle = 'white'; ctx.font = 'bold 70px Arial Black';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(str, 400, 100);
            const data = ctx.getImageData(0, 0, 800, 200).data;
            const pos = []; textVels = [];

            }
            textGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
        }

        const burstPos = new Float32Array(maxPts * 3);
        for(let i=0; i<maxPts; i++) {
            curPos[i*3] = 0; curPos[i*3+1] = -10; curPos[i*3+2] = 0;
            burstPos[i*3] = (Math.random()-0.5)*50; burstPos[i*3+1] = (Math.random()-0.5)*40; burstPos[i*3+2] = (Math.random()-0.5)*50;
        }

        scene.add(treePoints); treePoints.visible = false;

        const hitZone = new THREE.Mesh(new THREE.CylinderGeometry(8, 2, 18, 16), new THREE.MeshBasicMaterial({visible: false}));
        scene.add(hitZone);

        function createStar() {
            const shape = new THREE.Shape();
            const ext = 1.2, inn = 0.5;
            for(let i=0; i<10; i++) {
                const r = i%2===0 ? ext : inn;
                const a = (i * Math.PI * 2) / 10 + Math.PI/2;
                if(i===0) shape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
                else shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            return new THREE.Mesh(new THREE.ShapeGeometry(shape), new THREE.MeshBasicMaterial({color: 0xffd700, side: THREE.DoubleSide}));
        }
        const star = createStar();
        star.position.set(0, 8.5, 0); star.visible = false; scene.add(star);

        // 3. 20 H·ªòP QU√Ä SI√äU C·∫§P üéÅ
        const gifts = [];
        const msgs = [
            "Ch√∫c b·∫°n Gi√°ng sinh an l√†nh, ·∫•m √°p b√™n ng∆∞·ªùi th√¢n!",
            "C·∫ßu mong m·ªçi ƒëi·ªÅu ∆∞·ªõc c·ªßa b·∫°n s·∫Ω th√†nh hi·ªán th·ª±c!",
            "H·∫°nh ph√∫c, may m·∫Øn v√† lu√¥n n·ªü n·ª• c∆∞·ªùi tr√™n m√¥i nh√©!",
            "Ch√∫c b·∫°n m·ªôt m√πa l·ªÖ r·ª±c r·ª° v√† ƒë·∫ßy ·∫Øp k·ª∑ ni·ªám ƒë·∫πp!",
            "Merry Christmas! G·ª≠i ng√†n l·ªùi ch√∫c t·ªët ƒë·∫πp nh·∫•t!",
            "Mong b·∫°n lu√¥n m·∫°nh kh·ªèe v√† g·∫∑t h√°i nhi·ªÅu th√†nh c√¥ng!",
            "Gi√°ng sinh ng·ªçt ng√†o nh∆∞ nh·ªØng vi√™n k·∫πo, h·∫°nh ph√∫c nh√©!",
            "Ch√∫c gia ƒë√¨nh b·∫°n lu√¥n b√¨nh an v√† tr√†n ng·∫≠p ti·∫øng c∆∞·ªùi!",
            "M√πa Noel n√†y, ch√∫c b·∫°n t√¨m th·∫•y th·∫≠t nhi·ªÅu ni·ªÅm vui m·ªõi!",
            "T·∫≠n h∆∞·ªüng kho·∫£nh kh·∫Øc di·ªáu k·ª≥ c·ªßa ƒë√™m Gi√°ng sinh nh√©!",
            "Hy v·ªçng 2026 c·ªßa b·∫°n s·∫Ω b√πng n·ªï v√† ƒë·∫°i th·∫Øng!",
            "Y√™u ƒë·ªùi, y√™u ng∆∞·ªùi v√† lu√¥n gi·ªØ v·ªØng ni·ªÅm tin b·∫°n nh√©!",
            "Gi√°ng sinh n√†y, mong b·∫°n nh·∫≠n ƒë∆∞·ª£c nh·ªØng m√≥n qu√† tuy·ªát v·ªùi nh·∫•t!",
            "Ch√∫c b·∫°n lu√¥n tr√†n ƒë·∫ßy nƒÉng l∆∞·ª£ng v√† nhi·ªát huy·∫øt!",
            "B√¨nh y√™n s·∫Ω ƒë·∫øn v·ªõi b·∫°n trong ƒë√™m ƒë√¥ng ·∫•m √°p n√†y!",
            "C√°m ∆°n b·∫°n v√¨ ƒë√£ lu√¥n tuy·ªát v·ªùi, Noel vui v·∫ª nh√©!",
            "M·ªçi th·ª≠ th√°ch s·∫Ω qua ƒëi, ch·ªâ c√≥ ni·ªÅm vui ·ªü l·∫°i!",
            "Ch√∫c b·∫°n c√≥ m·ªôt b·ªØa t·ªëi Noel ·∫•m c√∫ng v√† ngon mi·ªáng!",
            "ƒê·ª´ng qu√™n ∆∞·ªõc m·ªôt ƒëi·ªÅu th·∫≠t ƒë·∫πp d∆∞·ªõi √°nh sao ƒë√™m nay!",
            "G·ª≠i tr·ªçn y√™u th∆∞∆°ng v√†o h·ªôp qu√† n√†y d√†nh cho b·∫°n!"
        ];
        const giftGrp = new THREE.Group(); scene.add(giftGrp);

        function createGiftBox() {
            const group = new THREE.Group();
            const box = new THREE.Mesh(new THREE.BoxGeometry(2.5, 2.5, 2.5), new THREE.MeshStandardMaterial({color: Math.random()*0xffffff}));
            const r1 = new THREE.Mesh(new THREE.BoxGeometry(2.6, 0.4, 0.4), new THREE.MeshBasicMaterial({color: 0xffffff}));
            const r2 = new THREE.Mesh(new THREE.BoxGeometry(0.4, 2.6, 0.4), new THREE.MeshBasicMaterial({color: 0xffffff}));
            const r3 = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 2.6), new THREE.MeshBasicMaterial({color: 0xffffff}));
            const bow = new THREE.Mesh(new THREE.SphereGeometry(0.4, 8, 8), new THREE.MeshBasicMaterial({color: 0xffffff}));
            bow.position.y = 1.3;
            group.add(box, r1, r2, r3, bow);
            return group;
        }

        for(let i=0; i<20; i++) {
            const g = createGiftBox();
            g.position.set((Math.random()-0.5)*35, (Math.random()-0.5)*25, (Math.random()-0.5)*35);
            g.visible = false; giftGrp.add(g); gifts.push(g);
        }

        // 4. TUY·∫æT R∆†I CH·∫¨M
        const sGeo = new THREE.BufferGeometry();
        const sP = new Float32Array(8000 * 3);
        for(let i=0; i<24000; i++) sP[i] = (Math.random()-0.5)*120;
        sGeo.setAttribute('position', new THREE.BufferAttribute(sP, 3));
        scene.add(new THREE.Points(sGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.12})));

        let exploded = false;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function handle(x, y) {
            mouse.x = (x/window.innerWidth)*2-1; mouse.y = -(y/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            if(stage === 2 && treeCounter >= maxPts) {
                const hits = raycaster.intersectObject(hitZone);
                if(hits.length > 0) exploded = !exploded;
                if(exploded) {
                    const gHits = raycaster.intersectObjects(giftGrp.children, true);
                    if(gHits.length > 0) {
                        let obj = gHits[0].object; while(obj.parent !== giftGrp) obj = obj.parent;
                        document.getElementById('messageText').innerText = msgs[gifts.indexOf(obj)];
                        document.getElementById('messageBox').style.display = 'block';
                    }
                }
            }
        }
        window.addEventListener('mousedown', (e) => handle(e.clientX, e.clientY));
        window.addEventListener('touchstart', (e) => handle(e.touches[0].clientX, e.touches[0].clientY));
        function closeMessageBox() { document.getElementById('messageBox').style.display = 'none'; }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            if(stage === 0) {
                timer++;
                if(timer%10===0 && charIndex <= "MERRY CHRISTMAS".length) updateText("MERRY CHRISTMAS".substring(0, charIndex++));
                if(charIndex > "MERRY CHRISTMAS".length && timer > 200) stage = 1;
            } else if(stage === 1) {
                const p = textGeo.attributes.position.array;
                for(let i=0; i<p.length; i++) p[i] += textVels[i]*4;
                textGeo.attributes.position.needsUpdate = true;
                textMat.opacity -= 0.03;
                if(textMat.opacity <= 0) { stage = 2; treePoints.visible = true; }
            } else if(stage === 2) {
                const p = treeGeo.attributes.position.array;
                if(treeCounter < maxPts) {
                    for(let i=0; i<15; i++) {
                        if(treeCounter < maxPts) {
                            const t = treeCounter/maxPts, a = 0.5*treeCounter, r = 6*(1-t), y = t*15-7.5;
                            p[treeCounter*3] = Math.cos(a)*r; p[treeCounter*3+1] = y; p[treeCounter*3+2] = Math.sin(a)*r;
                            treeCounter++;
                        }
                    }
                } else {
                    star.visible = !exploded;
                    for(let i=0; i<maxPts; i++) {
                        const tX = exploded ? burstPos[i*3] : (Math.cos(0.5*i)*6*(1-i/maxPts));
                        const tY = exploded ? burstPos[i*3+1] : (i/maxPts*15-7.5);
                        const tZ = exploded ? burstPos[i*3+2] : (Math.sin(0.5*i)*6*(1-i/maxPts));
                        p[i*3] += (tX - p[i*3]) * 0.07; p[i*3+1] += (tY - p[i*3+1]) * 0.07; p[i*3+2] += (tZ - p[i*3+2]) * 0.07;
                    }
                }
                treeGeo.attributes.position.needsUpdate = true;
                gifts.forEach(g => { g.visible = exploded; if(exploded) { g.rotation.y += 0.01; g.rotation.x += 0.005; } });
            }
            const sp = sGeo.attributes.position.array;
            for(let i=1; i<sp.length; i+=3) { sp[i]-=0.07; if(sp[i]<-60) sp[i]=60; }
            sGeo.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
