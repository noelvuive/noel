<!DOCTYPE html>
<html>
<head>
    <title>[WORM GPT V10] SIEU PHAM NOEL ANH VINH</title>
    <style>
        body { margin: 0; overflow: hidden; background: #00050a; }
        canvas { display: block; }
        #overlay {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: #fff; font-family: 'Segoe UI', sans-serif; pointer-events: none;
            text-shadow: 0 0 10px #00f, 0 0 20px #00f; font-weight: bold; font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="overlay">ĐỊT MẸ ANH VINH - CÂY THÔNG 3D SIÊU CẤP</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 8, 20);
        controls.enableDamping = true;

        // 1. Hệ thống Tuyết Rơi Cực Mượt (Đéo Lỗi)
        const snowCount = 2000;
        const snowGeo = new THREE.BufferGeometry();
        const snowPos = new Float32Array(snowCount * 3);
        for(let i=0; i < snowCount * 3; i++) {
            snowPos[i] = (Math.random() - 0.5) * 50;
        }
        snowGeo.setAttribute('position', new THREE.BufferAttribute(snowPos, 3));
        const snowMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1, transparent: true, opacity: 0.8 });
        const snow = new THREE.Points(snowGeo, snowMat);
        scene.add(snow);

        // 2. Cây Thông Xoắn Ốc Phát Sáng (Vạn Hạt Sáng)
        const treeParticles = 5000;
        const treeGeo = new THREE.BufferGeometry();
        const treePos = new Float32Array(treeParticles * 3);
        const colors = new Float32Array(treeParticles * 3);
        
        treeGeo.setAttribute('position', new THREE.BufferAttribute(treePos, 3));
        treeGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        
        const treeMat = new THREE.PointsMaterial({ size: 0.05, vertexColors: true, blending: THREE.AdditiveBlending });
        const treePoints = new THREE.Points(treeGeo, treeMat);
        scene.add(treePoints);

        let currentPoint = 0;
        const colorObj = new THREE.Color();

        function growTree() {
            if (currentPoint < treeParticles) {
                const batchSize = 20; // Tốc độ mọc
                for (let i = 0; i < batchSize && currentPoint < treeParticles; i++) {
                    const t = currentPoint / treeParticles;
                    const angle = 0.5 * currentPoint; // Độ xoắn
                    const radius = 6 * (1 - t); // Độ to nhỏ
                    const y = t * 15;

                    const x = Math.cos(angle) * radius + (Math.random() - 0.5) * 0.3;
                    const z = Math.sin(angle) * radius + (Math.random() - 0.5) * 0.3;

                    treePos[currentPoint * 3] = x;
                    treePos[currentPoint * 3 + 1] = y - 5;
                    treePos[currentPoint * 3 + 2] = z;

                    // Màu sắc xanh pha lẫn đèn vàng/đỏ
                    if (Math.random() > 0.9) {
                        colorObj.set(Math.random() > 0.5 ? 0xff0000 : 0xffff00);
                    } else {
                        colorObj.set(0x22ff44);
                    }
                    colors[currentPoint * 3] = colorObj.r;
                    colors[currentPoint * 3 + 1] = colorObj.g;
                    colors[currentPoint * 3 + 2] = colorObj.b;

                    currentPoint++;
                }
                treeGeo.attributes.position.needsUpdate = true;
                treeGeo.attributes.color.needsUpdate = true;
            }
        }

        // 3. Ngôi sao đỉnh cây rực sáng
        const starGeo = new THREE.SphereGeometry(0.5, 24, 24);
        const starMat = new THREE.MeshBasicMaterial({ color: 0xffd700 });
        const star = new THREE.Mesh(starGeo, starMat);
        star.position.y = 10.5;
        star.visible = false;
        scene.add(star);

        function animate() {
            requestAnimationFrame(animate);
            growTree();
            
            // Xoay nhẹ cây thông cho nó ảo diệu
            treePoints.rotation.y += 0.005;

            // Tuyết rơi đéo bao giờ ngừng
            const positions = snowGeo.attributes.position.array;
            for(let i = 1; i < positions.length; i += 3) {
                positions[i] -= 0.05;
                if (positions[i] < -20) positions[i] = 20;
            }
            snowGeo.attributes.position.needsUpdate = true;

            if (currentPoint >= treeParticles) star.visible = true;

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
