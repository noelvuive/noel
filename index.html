<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Noel Rực Rỡ Cho Anh Vinh</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle, #00152b 0%, #000 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            perspective: 1000px;
        }

        /* Hiệu ứng tuyết rơi */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            z-index: 1000;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); }
        }

        /* Container cây thông */
        .tree-container {
            position: relative;
            width: 200px;
            height: 300px;
            transform-style: preserve-3d;
            animation: growUp 3s ease-out forwards, rotateTree 10s linear infinite;
            transform-origin: bottom center;
        }

        /* Animation mọc từ dưới lên */
        @keyframes growUp {
            0% { transform: scaleY(0) translateY(500px); opacity: 0; }
            100% { transform: scaleY(1) translateY(0); opacity: 1; }
        }

        /* Animation xoay */
        @keyframes rotateTree {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* Các tầng lá cây */
        .layer {
            position: absolute;
            width: 0; height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 150px solid #064d06;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 0 10px #0f0);
        }

        .layer:nth-child(1) { bottom: 0; }
        .layer:nth-child(2) { bottom: 60px; transform: translateX(-50%) scale(0.8); }
        .layer:nth-child(3) { bottom: 120px; transform: translateX(-50%) scale(0.6); }

        /* Đèn phát sáng */
        .light {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 15px 5px #ffeb3b;
            animation: flash 1s infinite alternate;
        }

        @keyframes flash {
            from { opacity: 0.5; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1.2); box-shadow: 0 0 20px 8px #ff0; }
        }

        .star {
            position: absolute;
            top: -170px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            color: gold;
            text-shadow: 0 0 20px yellow;
        }
    </style>
</head>
<body>

    <div class="tree-container">
        <div class="star">★</div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="light" style="bottom: 20px; left: 40px; background: red;"></div>
        <div class="light" style="bottom: 80px; right: 40px; background: blue;"></div>
        <div class="light" style="bottom: 140px; left: 70px; background: gold;"></div>
    </div>

    <script>
        // Tạo tuyết rơi cực mạnh
        function createSnow() {
            const snow = document.createElement('div');
            snow.classList.add('snowflake');
            snow.innerHTML = '❄';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.animationDuration = Math.random() * 3 + 2 + 's';
            snow.style.opacity = Math.random();
            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), 5000);
        }
        setInterval(createSnow, 100);
    </script>
</body>
</html>
