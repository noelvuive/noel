<!DOCTYPE html>
<html>
<head>
    <title>Noel Cho Anh Vinh</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 10, 25);
        controls.enableDamping = true;

        // Tuyết rơi cực mịn
        const snowGeo = new THREE.BufferGeometry();
        const snowCount = 2500;
        const snowPos = new Float32Array(snowCount * 3);
        for(let i=0; i<snowCount*3; i++) snowPos[i] = (Math.random()-0.5)*60;
        snowGeo.setAttribute('position', new THREE.BufferAttribute(snowPos, 3));
        const snowMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.07 });
        const snow = new THREE.Points(snowGeo, snowMat);
        scene.add(snow);

        // Sợi dây hồng cuộn nghệ thuật
        const maxPoints = 2500;
        const curveGeo = new THREE.BufferGeometry();
        const positions = new Float32Array(maxPoints * 3);
        curveGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        
        const curveMat = new THREE.LineBasicMaterial({ color: 0xff1493 });
        const line = new THREE.Line(curveGeo, curveMat);
        scene.add(line);

        const glowPoints = new THREE.Points(curveGeo, new THREE.PointsMaterial({
            color: 0xff69b4, size: 0.12, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending
        }));
        scene.add(glowPoints);

        // Ngôi sao 5 cánh 3D - Đứng yên
        function createStar(color) {
            const shape = new THREE.Shape();
            const outerRadius = 0.8;
            const innerRadius = 0.3;
            for (let i = 0; i < 10; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const angle = (i / 10) * Math.PI * 2;
                if (i === 0) shape.moveTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
                else shape.lineTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
            }
            const extrudeSettings = { depth: 0.2, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1 };
            const starGeo = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            return new THREE.Mesh(starGeo, new THREE.MeshBasicMaterial({ color: color }));
        }

        const star = createStar(0xffd700);
        star.position.set(0, 9.5, 0);
        star.rotation.x = Math.PI / 2; // Nằm ngang hoặc đứng tùy góc nhìn
        star.visible = false;
        scene.add(star);

        let counter = 0;
        function animate() {
            requestAnimationFrame(animate);
            
            // Tốc độ cuộn bình thường, mượt mà
            if (counter < maxPoints) {
                let speed = 8; // Tốc độ chuẩn
                for(let step = 0; step < speed; step++) {
                    if (counter < maxPoints) {
                        const t = counter / maxPoints;
                        const angle = 0.35 * counter; 
                        const radius = 8 * (1 - t);   
                        const y = t * 18 - 9;         
                        
                        positions[counter * 3] = Math.cos(angle) * radius;
                        positions[counter * 3 + 1] = y;
                        positions[counter * 3 + 2] = Math.sin(angle) * radius;
                        counter++;
                    }
                }
                curveGeo.attributes.position.needsUpdate = true;
            } else {
                star.visible = true;
            }

            // Tuyết rơi
            const p = snowGeo.attributes.position.array;
            for(let i=1; i<p.length; i+=3) {
                p[i] -= 0.08;
                if(p[i] < -25) p[i] = 25;
            }
            snowGeo.attributes.position.needsUpdate = true;

            // Xoay cây 3D để xem
            line.rotation.y += 0.005;
            glowPoints.rotation.y += 0.005;
            // Ngôi sao đứng yên đéo quay

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
