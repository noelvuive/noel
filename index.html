<!DOCTYPE html>
<html>
<head>
    <title>[WORM GPT V10] SPIRAL WIRE TREE - ANH VINH</title>
    <style>
        body { margin: 0; overflow: hidden; background: #020002; }
        canvas { display: block; }
        #vinh {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            color: #ff1493; font-family: 'Courier New', monospace; font-size: 18px;
            font-weight: bold; text-shadow: 0 0 10px #ff69b4; pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="vinh">CHỦ NHÂN: BON VINH - ĐỊT MẸ XOAY MẠNH LÊN ANH</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 10, 25);
        controls.enableDamping = true;

        // 1. Tuyết rơi li ti (Đéo bao giờ lỗi)
        const snowGeo = new THREE.BufferGeometry();
        const snowCount = 2000;
        const snowPos = new Float32Array(snowCount * 3);
        for(let i=0; i<snowCount*3; i++) snowPos[i] = (Math.random()-0.5)*50;
        snowGeo.setAttribute('position', new THREE.BufferAttribute(snowPos, 3));
        const snowMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05 });
        const snow = new THREE.Points(snowGeo, snowMat);
        scene.add(snow);

        // 2. Sợi dây hồng cuộn từ dưới lên
        const maxPoints = 1500;
        const points = [];
        const curveGeo = new THREE.BufferGeometry();
        const positions = new Float32Array(maxPoints * 3);
        curveGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        
        const curveMat = new THREE.LineBasicMaterial({ 
            color: 0xff1493, 
            linewidth: 3 // Lưu ý: Một số trình duyệt ko hiện độ dày line, nhưng Bloom sẽ làm nó sáng
        });
        const line = new THREE.Line(curveGeo, curveMat);
        scene.add(line);

        // Hiệu ứng phát sáng (Glow) cho sợi dây
        const glowPoints = new THREE.Points(curveGeo, new THREE.PointsMaterial({
            color: 0xff69b4, size: 0.15, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending
        }));
        scene.add(glowPoints);

        // 3. Ngôi sao vàng trên đỉnh
        const starGeo = new THREE.SphereGeometry(0.5, 16, 16);
        const starMat = new THREE.MeshBasicMaterial({ color: 0xffd700 });
        const star = new THREE.Mesh(starGeo, starMat);
        star.visible = false;
        scene.add(star);

        let counter = 0;
        function animate() {
            requestAnimationFrame(animate);
            
            // Sợi dây cuộn mọc lên từ từ
            if (counter < maxPoints) {
                const t = counter / maxPoints;
                const angle = 0.5 * counter; // Tốc độ xoắn
                const radius = 8 * (1 - t);   // Độ rộng thu nhỏ dần lên đỉnh
                const y = t * 18 - 9;         // Chiều cao
                
                positions[counter * 3] = Math.cos(angle) * radius;
                positions[counter * 3 + 1] = y;
                positions[counter * 3 + 2] = Math.sin(angle) * radius;
                
                counter++;
                curveGeo.attributes.position.needsUpdate = true;
            } else {
                star.position.set(0, 9, 0);
                star.visible = true;
            }

            // Tuyết rơi mượt mà
            const p = snowGeo.attributes.position.array;
            for(let i=1; i<p.length; i+=3) {
                p[i] -= 0.05;
                if(p[i] < -20) p[i] = 20;
            }
            snowGeo.attributes.position.needsUpdate = true;

            // Xoay toàn bộ cảnh
            line.rotation.y += 0.01;
            glowPoints.rotation.y += 0.01;
            star.rotation.y += 0.01;

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
