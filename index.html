<!DOCTYPE html>
<html>
<head>
    <title>NOEL ANH VINH - REAL üéÅ EMOJI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; }
        #messageBox {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95); padding: 25px; border-radius: 20px;
            color: #d63031; text-align: center; display: none; z-index: 100;
            width: 75%; border: 4px solid #f1c40f; font-family: sans-serif;
        }
        #messageBox button { margin-top: 15px; padding: 10px 20px; background: #27ae60; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="messageBox"><p id="messageText" style="font-weight:bold;"></p><button onclick="closeMessageBox()">ƒê√≥ng</button></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 40);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 1));

        // 1. CH·ªÆ N·ªî TUNG
        let charIndex = 0, stage = 0, timer = 0, treeCounter = 0;
        const textGeo = new THREE.BufferGeometry();
        const textMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.12, transparent: true });
        const textMesh = new THREE.Points(textGeo, textMat);
        scene.add(textMesh);
        let textVels = [];

        function updateText(str) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 800; canvas.height = 200;
            ctx.fillStyle = 'white'; ctx.font = 'bold 70px Arial Black';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(str, 400, 100);
            const data = ctx.getImageData(0, 0, 800, 200).data;
            const pos = []; textVels = [];
            for (let y = 0; y < 200; y += 4) {
                for (let x = 0; x < 800; x += 4) {
                    if (data[(y * 800 + x) * 4 + 3] > 128) {
                        pos.push((x - 400) * 0.03, (100 - y) * 0.03, 0);
                        textVels.push((Math.random()-0.5)*0.5, (Math.random()-0.5)*0.5, (Math.random()-0.5)*0.5);
                    }
                }
            }
            textGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
        }

        // 2. C√ÇY TH√îNG H·∫†T
        const maxPts = 3500;
        const treeGeo = new THREE.BufferGeometry();
        const curPos = new Float32Array(maxPts * 3);
        const burstPos = new Float32Array(maxPts * 3);
        for(let i=0; i<maxPts; i++) {
            curPos[i*3] = 0; curPos[i*3+1] = -8; curPos[i*3+2] = 0;
            burstPos[i*3] = (Math.random()-0.5)*45; burstPos[i*3+1] = (Math.random()-0.5)*35; burstPos[i*3+2] = (Math.random()-0.5)*45;
        }
        treeGeo.setAttribute('position', new THREE.BufferAttribute(curPos, 3));
        const treePoints = new THREE.Points(treeGeo, new THREE.PointsMaterial({ color: 0xff69b4, size: 0.18, transparent: true }));
        scene.add(treePoints); treePoints.visible = false;

        const hitZone = new THREE.Mesh(new THREE.CylinderGeometry(6, 2, 16, 16), new THREE.MeshBasicMaterial({visible: false}));
        scene.add(hitZone);

        function createStar() {
            const shape = new THREE.Shape();
            for(let i=0; i<10; i++) {
                const r = i%2===0 ? 1.3 : 0.6;
                const a = (i * Math.PI * 2) / 10 + Math.PI/2;
                if(i===0) shape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
                else shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            return new THREE.Mesh(new THREE.ShapeGeometry(shape), new THREE.MeshBasicMaterial({color: 0xffd700, side: THREE.DoubleSide}));
        }
        const star = createStar();
        star.position.set(0, 8, 0); star.visible = false; scene.add(star);

        // 3. 20 H·ªòP QU√Ä EMOJI üéÅ
        const gifts = [];
        const msgs = ["Gi√°ng sinh ·∫•m √°p!", "H·∫°nh ph√∫c!", "V·∫°n s·ª± nh∆∞ √Ω!", "Lu√¥n m·ªâm c∆∞·ªùi!", "Th√†nh c√¥ng r·ª±c r·ª°!", "B√¨nh an!", "Merry Christmas!", "Love you!", "Qu√† x·ªãn ch∆∞a!", "Ch√∫c may m·∫Øn!", "M·∫°nh kh·ªèe!", "Vui v·∫ª!", "V·∫°n s·ª± t·ªët l√†nh!", "Ti·ªÅn ƒë·∫ßy t√∫i!", "M√£i ƒë·ªânh!", "Tuy·ªát v·ªùi!", "S·ª©c kh·ªèe!", "N·ª• c∆∞·ªùi!", "Gia ƒë√¨nh b√¨nh an!", "Th√†nh ƒë·∫°t!"];
        const giftGrp = new THREE.Group(); scene.add(giftGrp);

        // T·∫°o canvas v·∫Ω emoji üéÅ
        const giftCanvas = document.createElement('canvas');
        giftCanvas.width = 128; giftCanvas.height = 128;
        const gCtx = giftCanvas.getContext('2d');
        gCtx.font = '100px serif'; gCtx.textAlign = 'center'; gCtx.textBaseline = 'middle';
        gCtx.fillText('üéÅ', 64, 70);
        const giftTex = new THREE.CanvasTexture(giftCanvas);

        for(let i=0; i<20; i++) {
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: giftTex }));
            sprite.scale.set(4, 4, 1);
            sprite.position.set((Math.random()-0.5)*35, (Math.random()-0.5)*25, (Math.random()-0.5)*35);
            sprite.visible = false; giftGrp.add(sprite); gifts.push(sprite);
        }

        // 4. TUY·∫æT R∆†I CH·∫¨M
        const sGeo = new THREE.BufferGeometry();
        const sP = new Float32Array(6000 * 3);
        for(let i=0; i<18000; i++) sP[i] = (Math.random()-0.5)*100;
        sGeo.setAttribute('position', new THREE.BufferAttribute(sP, 3));
        const snow = new THREE.Points(sGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.1}));
        scene.add(snow);

        let exploded = false;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function handle(x, y) {
            mouse.x = (x/window.innerWidth)*2-1; mouse.y = -(y/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            if(stage === 2 && treeCounter >= maxPts) {
                const hits = raycaster.intersectObject(hitZone);
                if(hits.length > 0) exploded = !exploded;
                if(exploded) {
                    const gHits = raycaster.intersectObjects(giftGrp.children);
                    if(gHits.length > 0) {
                        document.getElementById('messageText').innerText = msgs[gifts.indexOf(gHits[0].object)];
                        document.getElementById('messageBox').style.display = 'block';
                    }
                }
            }
        }
        window.addEventListener('mousedown', (e) => handle(e.clientX, e.clientY));
        window.addEventListener('touchstart', (e) => handle(e.touches[0].clientX, e.touches[0].clientY));
        function closeMessageBox() { document.getElementById('messageBox').style.display = 'none'; }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            if(stage === 0) {
                timer++;
                if(timer%10===0 && charIndex <= 15) updateText("MERRY CHRISTMAS".substring(0, charIndex++));
                if(charIndex > 15 && timer > 200) stage = 1;
            } else if(stage === 1) {
                const p = textGeo.attributes.position.array;
                for(let i=0; i<p.length; i++) p[i] += textVels[i]*4;
                textGeo.attributes.position.needsUpdate = true;
                textMat.opacity -= 0.03;
                if(textMat.opacity <= 0) { stage = 2; treePoints.visible = true; }
            } else if(stage === 2) {
                // CH·ªà XOAY KHI KH√îNG N·ªî
                if(!exploded) {
                    treePoints.rotation.y += 0.015;
                    star.rotation.y += 0.02;
                }

                const p = treeGeo.attributes.position.array;
                if(treeCounter < maxPts) {
                    for(let i=0; i<15; i++) {
                        if(treeCounter < maxPts) {
                            const t = treeCounter/maxPts, a = 0.5*treeCounter, r = 6*(1-t), y = t*15-7.5;
                            p[treeCounter*3] = Math.cos(a)*r; p[treeCounter*3+1] = y; p[treeCounter*3+2] = Math.sin(a)*r;
                            treeCounter++;
                        }
                    }
                } else {
                    star.visible = !exploded;
                    for(let i=0; i<maxPts; i++) {
                        const tX = exploded ? burstPos[i*3] : (Math.cos(0.5*i)*6*(1-i/maxPts));
                        const tY = exploded ? burstPos[i*3+1] : (i/maxPts*15-7.5);
                        const tZ = exploded ? burstPos[i*3+2] : (Math.sin(0.5*i)*6*(1-i/maxPts));
                        p[i*3] += (tX - p[i*3]) * 0.08; p[i*3+1] += (tY - p[i*3+1]) * 0.08; p[i*3+2] += (tZ - p[i*3+2]) * 0.08;
                    }
                }
                treeGeo.attributes.position.needsUpdate = true;
                gifts.forEach(g => { g.visible = exploded; if(exploded) g.position.y += Math.sin(Date.now()*0.002)*0.01; });
            }
            // TUY·∫æT R∆†I CH·∫¨M
            const sp = sGeo.attributes.position.array;
            for(let i=1; i<sp.length; i+=3) { sp[i]-=0.05; if(sp[i]<-50) sp[i]=50; }
            sGeo.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
