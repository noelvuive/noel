<!DOCTYPE html>
<html>
<head>
    <title>NOEL ANH VINH - PINK GLOW SPIRAL üåü</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; }
        #messageBox {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98); padding: 25px; border-radius: 20px;
            color: #ff007f; text-align: center; display: none; z-index: 1000;
            width: 70%; border: 5px solid #f1c40f; font-family: sans-serif; box-shadow: 0 0 20px #ff007f;
        }
        #messageBox button { margin-top: 15px; padding: 12px 25px; background: #ff007f; color: #fff; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="messageBox"><p id="messageText" style="font-weight:bold; font-size: 1.2em;"></p><button onclick="closeMessageBox(event)">ƒê√≥ng</button></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 45);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 1));
        const pLight = new THREE.PointLight(0xff00ff, 2, 50);
        pLight.position.set(0, 10, 5);
        scene.add(pLight);

        // 1. CH·ªÆ TR·∫ÆNG NH·ªé - TAN R√É SI√äU CH·∫¨M
        let charIndex = 0, stage = 0, timer = 0, treeCounter = 0;
        const textGeo = new THREE.BufferGeometry();
        const textMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05, transparent: true, opacity: 1 });
        const textMesh = new THREE.Points(textGeo, textMat);
        scene.add(textMesh);
        let textVels = [];

        function updateText(str) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000; canvas.height = 200;
            ctx.fillStyle = 'white'; 
            ctx.font = 'bold 45px Arial Black';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(str, 500, 100);
            const data = ctx.getImageData(0, 0, 1000, 200).data;
            const pos = []; textVels = [];
            for (let y = 0; y < 200; y += 4) {
                for (let x = 0; x < 1000; x += 4) {
                    if (data[(y * 1000 + x) * 4 + 3] > 128) {
                        pos.push((x - 500) * 0.035, (100 - y) * 0.035, 0);
                        textVels.push((Math.random()-0.5)*0.02, (Math.random()-0.5)*0.02, (Math.random()-0.5)*0.02);
                    }
                }
            }
            textGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
        }

        // 2. C√ÇY TH√îNG S·ª¢I D√ÇY & H·∫†T
        const maxPts = 4000;
        const linePoints = [];
        const originalPos = new Float32Array(maxPts * 3);
        const burstPos = new Float32Array(maxPts * 3);
        
        for(let i = 0; i < maxPts; i++) {
            const t = i / maxPts;
            const a = 0.5 * i;
            const r = 8 * (1 - t);
            const y = t * 20 - 10;
            originalPos[i*3] = Math.cos(a) * r;
            originalPos[i*3+1] = y;
            originalPos[i*3+2] = Math.sin(a) * r;
            linePoints.push(new THREE.Vector3(originalPos[i*3], y, originalPos[i*3+2]));
            
            burstPos[i*3] = (Math.random()-0.5)*60;
            burstPos[i*3+1] = (Math.random()-0.5)*50;
            burstPos[i*3+2] = (Math.random()-0.5)*60;
        }

        const lineMat = new THREE.LineBasicMaterial({ color: 0xff00ff, transparent: true, opacity: 1, linewidth: 2 });
        const treeLine = new THREE.Line(new THREE.BufferGeometry().setFromPoints(linePoints), lineMat);
        scene.add(treeLine); treeLine.visible = false;
        treeLine.geometry.setDrawRange(0, 0);

        const treeParticlesGeo = new THREE.BufferGeometry();
        const currentPartPos = new Float32Array(maxPts * 3);
        treeParticlesGeo.setAttribute('position', new THREE.BufferAttribute(currentPartPos, 3));
        const treeParticles = new THREE.Points(treeParticlesGeo, new THREE.PointsMaterial({ color: 0xff00ff, size: 0.35, transparent: true, blending: THREE.AdditiveBlending }));
        scene.add(treeParticles); treeParticles.visible = false;

        // 3. NG√îI SAO PH√ÅT S√ÅNG C·ª∞C ƒê·∫∏P
        const starShape = new THREE.Shape();
        for(let i=0; i<10; i++) {
            const r = i%2===0 ? 2 : 0.8;
            const a = (i * Math.PI * 2) / 10 + Math.PI/2;
            if(i===0) starShape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
            else starShape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
        }
        const star = new THREE.Mesh(new THREE.ShapeGeometry(starShape), new THREE.MeshStandardMaterial({
            color: 0xffff00, emissive: 0xffcc00, emissiveIntensity: 5, side: THREE.DoubleSide
        }));
        star.position.set(0, 10.2, 0);
        star.visible = false; scene.add(star);

        // 4. TUY·∫æT & QU√Ä
        const sGeo = new THREE.BufferGeometry();
        const sP = new Float32Array(10000 * 3);
        for(let i=0; i<30000; i++) sP[i] = (Math.random()-0.5)*160;
        sGeo.setAttribute('position', new THREE.BufferAttribute(sP, 3));
        scene.add(new THREE.Points(sGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.12})));

        const gifts = [];
        const msgs = ["Gi√°ng sinh an l√†nh!", "H·∫°nh ph√∫c!", "V·∫°n s·ª± nh∆∞ √Ω!", "Merry Christmas!", "M√£i tuy·ªát v·ªùi!", "Lu√¥n r·ª±c r·ª°!"];
        const giftGrp = new THREE.Group(); scene.add(giftGrp);
        const hitZone = new THREE.Mesh(new THREE.CylinderGeometry(8, 2, 22, 16), new THREE.MeshBasicMaterial({visible: false}));
        scene.add(hitZone);

        for(let i=0; i<12; i++) {
            const canvas = document.createElement('canvas'); canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d'); ctx.font = '50px serif'; ctx.fillText('üéÅ', 5, 50);
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: new THREE.CanvasTexture(canvas) }));
            sprite.scale.set(4, 4, 1);
            let a = (i / 12) * Math.PI * 2;
            sprite.position.set(Math.cos(a)*28, (Math.random()-0.5)*30, Math.sin(a)*28);
            sprite.visible = false; giftGrp.add(sprite); gifts.push(sprite);
        }

        let exploded = false;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function handle(x, y) {
            if(document.getElementById('messageBox').style.display === 'block') return;
            mouse.x = (x/window.innerWidth)*2-1; mouse.y = -(y/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            if(stage === 2 && treeCounter >= maxPts) {
                const hits = raycaster.intersectObject(hitZone);
                if(hits.length > 0) {
                    exploded = !exploded;
                    if(exploded) {
                        treeLine.visible = false; treeParticles.visible = true;
                        // Kh·ªüi t·∫°o v·ªã tr√≠ h·∫°t t·∫°i v·ªã tr√≠ d√¢y
                        const pArr = treeParticles.geometry.attributes.position.array;
                        const lArr = originalPos;
                        for(let i=0; i<lArr.length; i++) pArr[i] = lArr[i];
                    } else {
                        // Thu l·∫°i th√†nh d√¢y
                        treeLine.visible = true; treeParticles.visible = false;
                        treeCounter = 0; // Ch·∫°y l·∫°i hi·ªáu ·ª©ng cu·ªôn
                    }
                } else if(exploded) {
                    const gHits = raycaster.intersectObjects(giftGrp.children);
                    if(gHits.length > 0) {
                        document.getElementById('messageText').innerText = msgs[Math.floor(Math.random()*msgs.length)];
                        document.getElementById('messageBox').style.display = 'block';
                    }
                }
            }
        }
        window.addEventListener('mousedown', (e) => handle(e.clientX, e.clientY));
        window.addEventListener('touchstart', (e) => handle(e.touches[0].clientX, e.touches[0].clientY));
        function closeMessageBox(e) { e.stopPropagation(); document.getElementById('messageBox').style.display = 'none'; }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            if(stage === 0) {
                timer++;
                if(timer%15===0 && charIndex <= 15) updateText("MERRY CHRISTMAS".substring(0, charIndex++));
                if(charIndex > 15 && timer > 150) stage = 1;
            } else if(stage === 1) {
                const p = textGeo.attributes.position.array;
                for(let i=0; i<p.length; i++) p[i] += textVels[i];
                textGeo.attributes.position.needsUpdate = true;
                textMat.opacity -= 0.003;
                if(textMat.opacity <= 0) { stage = 2; treeLine.visible = true; }
            } else if(stage === 2) {
                if(!exploded) {
                    treeLine.rotation.y += 0.005;
                    star.rotation.y += 0.01;
                    star.material.emissiveIntensity = 4 + Math.sin(Date.now()*0.005)*2; // Ng√¥i sao nh·∫•p nh√°y
                    if(treeCounter < maxPts) {
                        treeCounter += 30;
                        treeLine.geometry.setDrawRange(0, treeCounter);
                        star.visible = false;
                    } else { star.visible = true; }
                    gifts.forEach(g => { g.visible = false; });
                } else {
                    star.visible = false;
                    const p = treeParticles.geometry.attributes.position.array;
                    for(let i=0; i<maxPts; i++) {
                        p[i*3] += (burstPos[i*3] - p[i*3]) * 0.05;
                        p[i*3+1] += (burstPos[i*3+1] - p[i*3+1]) * 0.05;
                        p[i*3+2] += (burstPos[i*3+2] - p[i*3+2]) * 0.05;
                    }
                    treeParticles.geometry.attributes.position.needsUpdate = true;
                    gifts.forEach(g => { g.visible = true; g.position.y += Math.sin(Date.now()*0.002)*0.03; });
                }
            }
            const sp = sGeo.attributes.position.array;
            for(let i=1; i<sp.length; i+=3) { sp[i]-=0.06; if(sp[i]<-80) sp[i]=80; }
            sGeo.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
