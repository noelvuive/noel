<!DOCTYPE html>
<html>
<head>
    <title>NOEL ANH VINH - PINK GLOW SPIRAL üåü</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; }
        #messageBox {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98); padding: 20px; border-radius: 20px;
            color: #d63031; text-align: center; display: none; z-index: 1000;
            width: 70%; border: 5px solid #ff4d94; font-family: sans-serif;
        }
        #messageBox button { margin-top: 10px; padding: 12px 25px; background: #ff4d94; color: #fff; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="messageBox"><p id="messageText" style="font-weight:bold;"></p><button onclick="closeMessageBox(event)">ƒê√≥ng</button></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 45);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 2));

        // 1. CH·ªÆ TR·∫ÆNG NH·ªé - TAN R√É SI√äU CH·∫¨M
        let charIndex = 0, stage = 0, timer = 0, treeCounter = 0;
        const textGeo = new THREE.BufferGeometry();
        const textMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.06, transparent: true, opacity: 1 });
        const textMesh = new THREE.Points(textGeo, textMat);
        scene.add(textMesh);
        let textVels = [];

        function updateText(str) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000; canvas.height = 200;
            ctx.fillStyle = 'white'; 
            ctx.font = 'bold 45px Arial Black';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(str, 500, 100);
            const data = ctx.getImageData(0, 0, 1000, 200).data;
            const pos = []; textVels = [];
            for (let y = 0; y < 200; y += 4) {
                for (let x = 0; x < 1000; x += 4) {
                    if (data[(y * 1000 + x) * 4 + 3] > 128) {
                        pos.push((x - 500) * 0.035, (100 - y) * 0.035, 0);
                        textVels.push((Math.random()-0.5)*0.02, (Math.random()-0.5)*0.02, (Math.random()-0.5)*0.02);
                    }
                }
            }
            textGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
        }

        // 2. C√ÇY TH√îNG D·∫†NG S·ª¢I D√ÇY H·ªíNG (SPIRAL LINE)
        const maxPts = 3000;
        const linePoints = [];
        const burstPos = new Float32Array(maxPts * 3);
        
        // T·∫°o h√¨nh xo·∫Øn ·ªëc tr∆∞·ªõc
        for(let i = 0; i < maxPts; i++) {
            const t = i / maxPts;
            const a = 0.5 * i;
            const r = 8 * (1 - t);
            const y = t * 20 - 10;
            linePoints.push(new THREE.Vector3(Math.cos(a) * r, y, Math.sin(a) * r));
            
            // V·ªã tr√≠ n·ªï ng·∫´u nhi√™n
            burstPos[i*3] = (Math.random()-0.5)*60;
            burstPos[i*3+1] = (Math.random()-0.5)*50;
            burstPos[i*3+2] = (Math.random()-0.5)*60;
        }

        // S·ª£i d√¢y h·ªìng neon
        const lineGeo = new THREE.BufferGeometry().setFromPoints(linePoints);
        const lineMat = new THREE.LineBasicMaterial({ color: 0xff1493, transparent: true, opacity: 1 });
        const treeLine = new THREE.Line(lineGeo, lineMat);
        scene.add(treeLine);
        treeLine.visible = false;
        treeLine.geometry.setDrawRange(0, 0); // ƒê·ªÉ t·∫°o hi·ªáu ·ª©ng v·∫Ω d√¢y t·ª´ t·ª´

        // H·∫°t ƒë·ªÉ n·ªï (ch·ªâ hi·ªán khi click)
        const treeParticlesGeo = new THREE.BufferGeometry();
        const particlePos = new Float32Array(maxPts * 3);
        treeParticlesGeo.setAttribute('position', new THREE.BufferAttribute(particlePos, 3));
        const treeParticles = new THREE.Points(treeParticlesGeo, new THREE.PointsMaterial({ color: 0xff1493, size: 0.3, transparent: true, blending: THREE.AdditiveBlending }));
        scene.add(treeParticles);
        treeParticles.visible = false;

        // 3. NG√îI SAO CH·∫†M ƒê·ªàNH
        const starShape = new THREE.Shape();
        for(let i=0; i<10; i++) {
            const r = i%2===0 ? 1.8 : 0.7;
            const a = (i * Math.PI * 2) / 10 + Math.PI/2;
            if(i===0) starShape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
            else starShape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
        }
        const star = new THREE.Mesh(new THREE.ShapeGeometry(starShape), new THREE.MeshStandardMaterial({
            color: 0xffe600, emissive: 0xffa500, emissiveIntensity: 4, side: THREE.DoubleSide
        }));
        star.position.set(0, 10.5, 0); // Ch·∫°m ƒë·ªânh s·ª£i d√¢y
        star.visible = false; scene.add(star);

        // 4. TUY·∫æT R∆†I D√ÄY
        const sGeo = new THREE.BufferGeometry();
        const sP = new Float32Array(8000 * 3);
        for(let i=0; i<24000; i++) sP[i] = (Math.random()-0.5)*160;
        sGeo.setAttribute('position', new THREE.BufferAttribute(sP, 3));
        scene.add(new THREE.Points(sGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.12})));

        // 5. QU√Ä & CLICK
        const gifts = [];
        const msgs = ["H·∫°nh ph√∫c!", "V·∫°n s·ª± nh∆∞ √Ω!", "Merry Xmas!", "B√¨nh an!", "M√£i ƒë·ªânh!", "S·ª©c kh·ªèe!", "Th√†nh c√¥ng!", "Y√™u ƒë·ªùi!"];
        const giftGrp = new THREE.Group(); scene.add(giftGrp);
        const hitZone = new THREE.Mesh(new THREE.CylinderGeometry(8, 2, 22, 16), new THREE.MeshBasicMaterial({visible: false}));
        scene.add(hitZone);

        function createEmojiTex() {
            const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.font = '90px serif'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillStyle = 'white'; ctx.fillText('üéÅ', 64, 70);
            return new THREE.CanvasTexture(canvas);
        }

        for(let i=0; i<15; i++) {
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: createEmojiTex() }));
            sprite.scale.set(4, 4, 1);
            let a = (i / 15) * Math.PI * 2;
            let d = 25 + Math.random() * 10;
            sprite.position.set(Math.cos(a)*d, (Math.random()-0.5)*30, Math.sin(a)*d);
            sprite.visible = false; giftGrp.add(sprite); gifts.push(sprite);
        }

        let exploded = false;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function handle(x, y) {
            if(document.getElementById('messageBox').style.display === 'block') return;
            mouse.x = (x/window.innerWidth)*2-1; mouse.y = -(y/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            if(stage === 2 && treeCounter >= maxPts) {
                const hits = raycaster.intersectObject(hitZone);
                if(hits.length > 0 && !exploded) {
                    exploded = true;
                    treeLine.visible = false;
                    treeParticles.visible = true;
                    // Copy v·ªã tr√≠ t·ª´ d√¢y sang h·∫°t ƒë·ªÉ n·ªï
                    const pArr = treeParticles.geometry.attributes.position.array;
                    const lineArr = treeLine.geometry.attributes.position.array;
                    for(let i=0; i<lineArr.length; i++) pArr[i] = lineArr[i];
                    treeParticles.geometry.attributes.position.needsUpdate = true;
                } else if(exploded) {
                    const gHits = raycaster.intersectObjects(giftGrp.children);
                    if(gHits.length > 0) {
                        document.getElementById('messageText').innerText = msgs[Math.floor(Math.random()*msgs.length)];
                        document.getElementById('messageBox').style.display = 'block';
                    }
                }
            }
        }
        window.addEventListener('mousedown', (e) => handle(e.clientX, e.clientY));
        window.addEventListener('touchstart', (e) => handle(e.touches[0].clientX, e.touches[0].clientY));
        function closeMessageBox(e) { e.stopPropagation(); document.getElementById('messageBox').style.display = 'none'; }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            if(stage === 0) {
                timer++;
                if(timer%15===0 && charIndex <= 15) updateText("MERRY CHRISTMAS".substring(0, charIndex++));
                if(charIndex > 15 && timer > 150) stage = 1;
            } else if(stage === 1) {
                const p = textGeo.attributes.position.array;
                for(let i=0; i<p.length; i++) p[i] += textVels[i];
                textGeo.attributes.position.needsUpdate = true;
                textMat.opacity -= 0.003;
                if(textMat.opacity <= 0) { stage = 2; treeLine.visible = true; }
            } else if(stage === 2) {
                if(!exploded) {
                    treeLine.rotation.y += 0.005;
                    star.rotation.y += 0.01;
                    if(treeCounter < maxPts) {
                        treeCounter += 25;
                        treeLine.geometry.setDrawRange(0, treeCounter);
                    } else {
                        star.visible = true;
                    }
                } else {
                    star.visible = false;
                    const p = treeParticles.geometry.attributes.position.array;
                    for(let i=0; i<maxPts; i++) {
                        p[i*3] += (burstPos[i*3] - p[i*3]) * 0.05;
                        p[i*3+1] += (burstPos[i*3+1] - p[i*3+1]) * 0.05;
                        p[i*3+2] += (burstPos[i*3+2] - p[i*3+2]) * 0.05;
                    }
                    treeParticles.geometry.attributes.position.needsUpdate = true;
                    gifts.forEach(g => { g.visible = true; g.position.y += Math.sin(Date.now()*0.002)*0.02; });
                }
            }

            const sp = sGeo.attributes.position.array;
            for(let i=1; i<sp.length; i+=3) { sp[i]-=0.05; if(sp[i]<-80) sp[i]=80; }
            sGeo.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
