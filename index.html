<!DOCTYPE html>
<html>
<head>
    <title>NOEL PINK NEON - FINAL VERSION üåü</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; }
        #messageBox {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98); padding: 20px; border-radius: 20px;
            color: #d63031; text-align: center; display: none; z-index: 1000;
            width: 70%; border: 5px solid #ff69b4; font-family: sans-serif;
            box-shadow: 0 0 20px #ff69b4;
        }
        #messageBox button { margin-top: 10px; padding: 12px 25px; background: #ff69b4; color: #fff; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="messageBox"><p id="messageText" style="font-weight:bold;"></p><button onclick="closeMessageBox(event)">ƒê√≥ng</button></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 50);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 1.5));

        // --- 1. CH·ªÆ TAN V·ª† (PH·∫¶N B·∫†N C·∫¶N) ---
        let charIndex = 0, stage = 0, timer = 0;
        const textGeo = new THREE.BufferGeometry();
        const textMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.12, transparent: true, opacity: 1 });
        const textMesh = new THREE.Points(textGeo, textMat);
        scene.add(textMesh);
        let textVels = [];

        function updateText(str) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000; canvas.height = 200;
            ctx.fillStyle = 'white'; ctx.font = 'bold 60px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(str, 500, 100);
            const data = ctx.getImageData(0, 0, 1000, 200).data;
            const pos = []; textVels = [];
            for (let y = 0; y < 200; y += 4) {
                for (let x = 0; x < 1000; x += 4) {
                    if (data[(y * 1000 + x) * 4 + 3] > 128) {
                        pos.push((x - 500) * 0.045, (100 - y) * 0.045, 0);
                        textVels.push((Math.random()-0.5)*0.15, (Math.random()-0.5)*0.15, (Math.random()-0.5)*0.15);
                    }
                }
            }
            textGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
        }

        // --- 2. C√ÇY TH√îNG D√ÇY H·ªíNG SI√äU PH√ÅT S√ÅNG ---
        const numTurns = 15;
        const totalCurvePts = 1500;
        const curvePoints = [];
        for (let i = 0; i <= totalCurvePts; i++) {
            const t = i / totalCurvePts;
            const angle = t * Math.PI * 2 * numTurns;
            const r = 12 * (1 - t);
            curvePoints.push(new THREE.Vector3(Math.cos(angle) * r, t * 25 - 12, Math.sin(angle) * r));
        }
        const treeCurve = new THREE.CatmullRomCurve3(curvePoints);
        const treeGeo = new THREE.TubeGeometry(treeCurve, 400, 0.25, 8, false);
        const treeMat = new THREE.MeshStandardMaterial({ 
            color: 0xff1493, emissive: 0xff69b4, emissiveIntensity: 10, transparent: true, opacity: 0 
        });
        const treeMesh = new THREE.Mesh(treeGeo, treeMat);
        treeGeo.setDrawRange(0, 0);
        scene.add(treeMesh);

        // --- 3. HI·ªÜU ·ª®NG N·ªî H·∫†T H·ªíNG (GI·ªÆ L·∫†I T·ª™ B·∫¢N C≈®) ---
        const burstCount = 6000;
        const burstGeo = new THREE.BufferGeometry();
        const bPos = new Float32Array(burstCount * 3);
        const bVels = new Float32Array(burstCount * 3);
        for(let i=0; i<burstCount; i++) {
            bPos[i*3] = bPos[i*3+1] = bPos[i*3+2] = 0;
            bVels[i*3] = (Math.random()-0.5) * 1.2;
            bVels[i*3+1] = (Math.random()-0.5) * 1.2;
            bVels[i*3+2] = (Math.random()-0.5) * 1.2;
        }
        burstGeo.setAttribute('position', new THREE.BufferAttribute(bPos, 3));
        const burstMat = new THREE.PointsMaterial({ color: 0xff69b4, size: 0.3, transparent: true, opacity: 0 });
        const burstPoints = new THREE.Points(burstGeo, burstMat);
        scene.add(burstPoints);

        // --- 4. NG√îI SAO & QU√Ä ---
        const star = new THREE.Mesh(new THREE.SphereGeometry(1.2, 16, 16), new THREE.MeshStandardMaterial({color: 0xffd700, emissive: 0xffd700, emissiveIntensity: 5}));
        star.position.set(0, 13, 0); star.visible = false; scene.add(star);

        const giftGrp = new THREE.Group(); scene.add(giftGrp);
        for(let i=0; i<15; i++) {
            const box = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), new THREE.MeshStandardMaterial({color: Math.random()*0xffffff}));
            box.position.set((Math.random()-0.5)*40, (Math.random()-0.5)*40, (Math.random()-0.5)*40);
            box.visible = false; giftGrp.add(box);
        }

        // --- TUY·∫æT R∆†I ---
        const snowGeo = new THREE.BufferGeometry();
        const sP = new Float32Array(3000 * 3);
        for(let i=0; i<9000; i++) sP[i] = (Math.random()-0.5)*150;
        snowGeo.setAttribute('position', new THREE.BufferAttribute(sP, 3));
        const snow = new THREE.Points(snowGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.15}));
        scene.add(snow);

        let exploded = false, drawCount = 0;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function handle(x, y) {
            mouse.x = (x/window.innerWidth)*2-1; mouse.y = -(y/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObject(treeMesh);
            if(hits.length > 0 || exploded) {
                exploded = !exploded;
                if(!exploded) { 
                    drawCount = 0; treeMat.opacity = 0; 
                    const p = burstGeo.attributes.position.array;
                    for(let i=0; i<burstCount*3; i++) p[i] = 0;
                }
            }
        }

        window.addEventListener('mousedown', (e) => handle(e.clientX, e.clientY));
        window.addEventListener('touchstart', (e) => handle(e.touches[0].clientX, e.touches[0].clientY));

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // Tuy·∫øt r∆°i
            const sPos = snowGeo.attributes.position.array;
            for(let i=1; i<sPos.length; i+=3) { sPos[i]-=0.1; if(sPos[i]<-75) sPos[i]=75; }
            snowGeo.attributes.position.needsUpdate = true;

            if(stage === 0) {
                timer++;
                if(timer%15===0 && charIndex <= 15) updateText("MERRY CHRISTMAS".substring(0, charIndex++));
                if(charIndex > 15 && timer > 100) stage = 1;
            } else if(stage === 1) {
                // HI·ªÜU ·ª®NG CH·ªÆ TAN V·ª†
                const p = textGeo.attributes.position.array;
                for(let i=0; i<p.length; i++) p[i] += textVels[i];
                textGeo.attributes.position.needsUpdate = true;
                textMat.opacity -= 0.01;
                if(textMat.opacity <= 0) stage = 2;
            } else if(stage === 2) {
                if(!exploded) {
                    if(drawCount < 500000) drawCount += 500; // Cu·ªôn c·ª±c m∆∞·ª£t
                    treeGeo.setDrawRange(0, drawCount);
                    treeMat.opacity = Math.min(treeMat.opacity + 0.02, 1);
                    treeMesh.visible = true; treeMesh.rotation.y += 0.01;
                    star.visible = (drawCount > 50000);
                    burstPoints.material.opacity = 0;
                    giftGrp.children.forEach(g => g.visible = false);
                } else {
                    treeMesh.visible = false; star.visible = false;
                    burstPoints.material.opacity = 1;
                    const p = burstGeo.attributes.position.array;
                    for(let i=0; i<burstCount; i++) {
                        p[i*3] += bVels[i*3]; p[i*3+1] += bVels[i*3+1]; p[i*3+2] += bVels[i*3+2];
                    }
                    burstGeo.attributes.position.needsUpdate = true;
                    giftGrp.children.forEach(g => { g.visible = true; g.rotation.y += 0.05; });
                }
            }
            renderer.render(scene, camera);
        }
        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
