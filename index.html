<!DOCTYPE html>
<html>
<head>
    <title>NOEL ANH VINH - üå≤ RISING TREE V10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 30);
        controls.enableDamping = true;

        // √Ånh s√°ng cho c√¢y n√≥ r·ª±c r·ª°
        scene.add(new THREE.AmbientLight(0xffffff, 1));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // 1. CH·ªÆ MERRY CHRISTMAS (H·∫†T 3D)
        let charIndex = 0, stage = 0, timer = 0;
        const textGeo = new THREE.BufferGeometry();
        const textMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1, transparent: true, opacity: 1 });
        const textMesh = new THREE.Points(textGeo, textMat);
        scene.add(textMesh);
        let textVels = [];

        function updateText(str) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000; canvas.height = 200;
            ctx.fillStyle = 'white'; 
            ctx.font = 'bold 60px Arial'; 
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(str, 500, 100);
            const data = ctx.getImageData(0, 0, 1000, 200).data;
            const pos = []; textVels = [];
            for (let y = 0; y < 200; y += 5) {
                for (let x = 0; x < 1000; x += 5) {
                    if (data[(y * 1000 + x) * 4 + 3] > 128) {
                        pos.push((x - 500) * 0.04, (100 - y) * 0.04, 0);
                        textVels.push((Math.random()-0.5)*0.15, (Math.random()-0.5)*0.15, (Math.random()-0.5)*0.2);
                    }
                }
            }
            textGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
        }

        // 2. T·∫†O C√ÇY TH√îNG üå≤ ƒê√öNG NGHƒ®A
        const treeGroup = new THREE.Group();
        const leafMat = new THREE.MeshStandardMaterial({ color: 0x00ff00, emissive: 0x003300 }); // Xanh ph√°t s√°ng nh·∫π
        const trunkMat = new THREE.MeshStandardMaterial({ color: 0x4b2d0b });

        // T·∫ßng l√° (3 t·∫ßng)
        for(let i=0; i<3; i++) {
            const cone = new THREE.Mesh(new THREE.ConeGeometry(5 - i*1.2, 6, 16), leafMat);
            cone.position.y = i * 3.5;
            treeGroup.add(cone);
        }
        // G·ªëc c√¢y
        const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.8, 1, 4, 12), trunkMat);
        trunk.position.y = -3;
        treeGroup.add(trunk);

        // Ng√¥i sao 5 c√°nh (ƒê·ª©ng th·∫≥ng)
        const starShape = new THREE.Shape();
        for(let i=0; i<10; i++) {
            const r = i%2===0 ? 1 : 0.4;
            const a = (i * Math.PI * 2) / 10 + Math.PI/2;
            if(i===0) starShape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
            else starShape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
        }
        const star = new THREE.Mesh(new THREE.ShapeGeometry(starShape), new THREE.MeshBasicMaterial({color: 0xffd700, side: THREE.DoubleSide}));
        star.position.y = 8.5;
        treeGroup.add(star);

        treeGroup.position.y = -25; // Gi·∫•u d∆∞·ªõi ƒë·∫•t l√∫c ƒë·∫ßu
        scene.add(treeGroup);

        // 3. TUY·∫æT R∆†I (TƒÇNG S·ªê L∆Ø·ª¢NG)
        const sGeo = new THREE.BufferGeometry();
        const sCount = 5000;
        const sP = new Float32Array(sCount * 3);
        for(let i=0; i<sCount*3; i++) sP[i] = (Math.random()-0.5)*120;
        sGeo.setAttribute('position', new THREE.BufferAttribute(sP, 3));
        const snow = new THREE.Points(sGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.1}));
        scene.add(snow);

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // Giai ƒëo·∫°n 0: Hi·ªán ch·ªØ
            if(stage === 0) {
                timer++;
                if(timer%10===0 && charIndex <= 15) updateText("MERRY CHRISTMAS".substring(0, charIndex++));
                if(charIndex > 15 && timer > 150) stage = 1;
            } 
            // Giai ƒëo·∫°n 1: Ch·ªØ v·ª° v·ª•n tan bi·∫øn 3D
            else if(stage === 1) {
                const p = textGeo.attributes.position.array;
                for(let i=0; i<p.length; i++) {
                    p[i] += textVels[i];
                }
                textGeo.attributes.position.needsUpdate = true;
                textMat.opacity -= 0.01;
                if(textMat.opacity <= 0) stage = 2;
            } 
            // Giai ƒëo·∫°n 2: C√¢y th√¥ng üå≤ tr·ªìi l√™n
            else if(stage === 2) {
                if(treeGroup.position.y < -2) {
                    treeGroup.position.y += 0.12; // T·ªëc ƒë·ªô tr·ªìi l√™n
                }
                treeGroup.rotation.y += 0.01; // Xoay c√¢y cho ngh·ªá
            }

            // Hi·ªáu ·ª©ng tuy·∫øt r∆°i
            const sp = sGeo.attributes.position.array;
            for(let i=1; i<sp.length; i+=3) { 
                sp[i]-=0.08; 
                if(sp[i]<-60) sp[i]=60; 
            }
            sGeo.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
