<!DOCTYPE html>
<html>
<head>
    <title>NOEL ANH VINH - REAL ROLL & BURST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; }
        #messageBox {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95); padding: 20px; border-radius: 15px;
            color: #333; text-align: center; display: none; z-index: 100;
            width: 75%; border: 4px solid #ff1493; box-shadow: 0 0 15px #fff;
        }
        #messageBox button { margin-top: 10px; padding: 10px 20px; background: #e74c3c; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="messageBox"><p id="messageText" style="font-weight:bold;"></p><button onclick="closeMessageBox()">Đóng</button></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 35);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 0.7));
        const light = new THREE.PointLight(0xffffff, 1.2, 100);
        light.position.set(0, 10, 10);
        scene.add(light);

        // 1. CHỮ HIỆN RỒI NỔ
        const fullText = "MERRY CHRISTMAS";
        let charIndex = 0, stage = 0, timer = 0, treeCounter = 0;
        const textGeo = new THREE.BufferGeometry();
        const textMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1, transparent: true });
        const textMesh = new THREE.Points(textGeo, textMat);
        scene.add(textMesh);
        let textVels = [];

        function updateText(str) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 800; canvas.height = 200;
            ctx.fillStyle = 'white'; ctx.font = 'bold 70px Arial Black';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(str, 400, 100);
            const data = ctx.getImageData(0, 0, 800, 200).data;
            const pos = []; textVels = [];
            for (let y = 0; y < 200; y += 4) {
                for (let x = 0; x < 800; x += 4) {
                    if (data[(y * 800 + x) * 4 + 3] > 128) {
                        pos.push((x - 400) * 0.025, (100 - y) * 0.025, 0);
                        textVels.push((Math.random()-0.5)*0.6, (Math.random()-0.5)*0.6, (Math.random()-0.5)*0.6);
                    }
                }
            }
            textGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
        }

        // 2. CÂY THÔNG HẠT 3D - CUỘN CHUẨN
        const maxPts = 3000;
        const treeGeo = new THREE.BufferGeometry();
        const currentPos = new Float32Array(maxPts * 3);
        const burstPos = new Float32Array(maxPts * 3);
        // Khởi tạo hạt ở gốc cây trước khi cuộn
        for(let i=0; i<maxPts; i++) {
            currentPos[i*3] = 0; currentPos[i*3+1] = -6.5; currentPos[i*3+2] = 0;
            burstPos[i*3] = (Math.random()-0.5)*35; 
            burstPos[i*3+1] = (Math.random()-0.5)*25; 
            burstPos[i*3+2] = (Math.random()-0.5)*35;
        }
        treeGeo.setAttribute('position', new THREE.BufferAttribute(currentPos, 3));
        const treePoints = new THREE.Points(treeGeo, new THREE.PointsMaterial({ color: 0xff69b4, size: 0.18, transparent: true }));
        scene.add(treePoints); treePoints.visible = false;

        const hitZone = new THREE.Mesh(new THREE.CylinderGeometry(5, 1, 13, 16), new THREE.MeshBasicMaterial({visible: false}));
        scene.add(hitZone);

        const star = new THREE.Mesh(new THREE.OctahedronGeometry(0.8, 0), new THREE.MeshBasicMaterial({ color: 0xffd700 }));
        star.position.set(0, 7, 0); star.visible = false; scene.add(star);

        // 3. QUÀ
        const gifts = [];
        const msgs = ["Giáng sinh an lành!", "Hạnh phúc viên mãn!", "Vạn sự như ý!", "Luôn tươi cười!", "Thành công nhé!"];
        const giftGrp = new THREE.Group(); scene.add(giftGrp);
        for(let i=0; i<5; i++) {
            const g = new THREE.Mesh(new THREE.BoxGeometry(1.8, 1.8, 1.8), new THREE.MeshStandardMaterial({color: Math.random()*0xffffff}));
            g.position.set((Math.random()-0.5)*20, (Math.random()-0.5)*15, (Math.random()-0.5)*20);
            g.visible = false; giftGrp.add(g); gifts.push(g);
        }

        // 4. TUYẾT RƠI 3D
        const snowGeo = new THREE.BufferGeometry();
        const snowP = new Float32Array(5000 * 3);
        for(let i=0; i<15000; i++) snowP[i] = (Math.random()-0.5)*100;
        snowGeo.setAttribute('position', new THREE.BufferAttribute(snowP, 3));
        scene.add(new THREE.Points(snowGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.1})));

        let exploded = false;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function handle(x, y) {
            mouse.x = (x/window.innerWidth)*2-1; mouse.y = -(y/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            if(stage === 2 && treeCounter >= maxPts) {
                const hits = raycaster.intersectObject(hitZone);
                if(hits.length > 0) exploded = !exploded;
                if(exploded) {
                    const gHits = raycaster.intersectObjects(gifts);
                    if(gHits.length > 0) {
                        document.getElementById('messageText').innerText = msgs[gifts.indexOf(gHits[0].object)];
                        document.getElementById('messageBox').style.display = 'block';
                    }
                }
            }
        }
        window.addEventListener('mousedown', (e) => handle(e.clientX, e.clientY));
        window.addEventListener('touchstart', (e) => handle(e.touches[0].clientX, e.touches[0].clientY));

        function closeMessageBox() { document.getElementById('messageBox').style.display = 'none'; }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            if(stage === 0) {
                timer++;
                if(timer%8===0 && charIndex <= fullText.length) updateText(fullText.substring(0, charIndex++));
                if(charIndex > fullText.length && timer > 200) stage = 1;
            } else if(stage === 1) {
                const p = textGeo.attributes.position.array;
                for(let i=0; i<p.length; i++) p[i] += textVels[i]*4;
                textGeo.attributes.position.needsUpdate = true;
                textMat.opacity -= 0.03;
                if(textMat.opacity <= 0) { stage = 2; treePoints.visible = true; }
            } else if(stage === 2) {
                treePoints.rotation.y += 0.01;
                const p = treeGeo.attributes.position.array;
                
                // LOGIC CUỘN TỪ DƯỚI LÊN
                if(treeCounter < maxPts) {
                    let speed = 8; // Tốc độ cuộn
                    for(let i=0; i<speed; i++) {
                        if(treeCounter < maxPts) {
                            const t = treeCounter / maxPts;
                            const angle = 0.5 * treeCounter;
                            const radius = 5 * (1 - t);
                            const y = t * 13 - 6.5;
                            p[treeCounter*3] = Math.cos(angle)*radius;
                            p[treeCounter*3+1] = y;
                            p[treeCounter*3+2] = Math.sin(angle)*radius;
                            treeCounter++;
                        }
                    }
                } else {
                    star.visible = !exploded;
                    // LOGIC NỔ VÀ THU LẠI
                    for(let i=0; i<maxPts; i++) {
                        const targetX = exploded ? burstPos[i*3] : (Math.cos(0.5*i)*5*(1-i/maxPts));
                        const targetY = exploded ? burstPos[i*3+1] : (i/maxPts*13-6.5);
                        const targetZ = exploded ? burstPos[i*3+2] : (Math.sin(0.5*i)*5*(1-i/maxPts));
                        p[i*3] += (targetX - p[i*3]) * 0.08;
                        p[i*3+1] += (targetY - p[i*3+1]) * 0.08;
                        p[i*3+2] += (targetZ - p[i*3+2]) * 0.08;
                    }
                }
                treeGeo.attributes.position.needsUpdate = true;
                gifts.forEach(g => {
                    g.visible = exploded;
                    if(exploded) g.rotation.y += 0.02;
                });
            }
            const sp = snowGeo.attributes.position.array;
            for(let i=1; i<sp.length; i+=3) { sp[i]-=0.2; if(sp[i]<-50) sp[i]=50; }
            snowGeo.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
