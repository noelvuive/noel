<!DOCTYPE html>
<html>
<head>
    <title>NOEL ANH VINH - GLOW TREE üåü</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 50);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        scene.add(new THREE.AmbientLight(0xffffff, 2));
        
        // 1. CH·ªÆ TO V·ª™A M√ÄN H√åNH - TAN V·ª† SI√äU CH·∫¨M
        let charIndex = 0, stage = 0, timer = 0, treeCounter = 0;
        const textGeo = new THREE.BufferGeometry();
        const textMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.08, transparent: true, opacity: 1 });
        const textMesh = new THREE.Points(textGeo, textMat);
        scene.add(textMesh);
        let textVels = [];

        function updateText(str) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000; canvas.height = 300;
            ctx.fillStyle = 'white'; 
            // Ch·ªânh size ch·ªØ 70px ƒë·ªÉ v·ª´a ƒëi·ªán tho·∫°i
            ctx.font = 'bold 70px Arial'; 
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(str, 500, 150);
            
            const data = ctx.getImageData(0, 0, 1000, 300).data;
            const pos = []; textVels = [];
            for (let y = 0; y < 300; y += 5) {
                for (let x = 0; x < 1000; x += 5) {
                    if (data[(y * 1000 + x) * 4 + 3] > 128) {
                        // T·ªâ l·ªá scale 0.04 gi√∫p ch·ªØ kh√¥ng b·ªã qu√° to hay qu√° nh·ªè
                        pos.push((x - 500) * 0.045, (150 - y) * 0.045, 0);
                        textVels.push((Math.random()-0.5)*0.012, (Math.random()-0.5)*0.012, (Math.random()-0.5)*0.012);
                    }
                }
            }
            textGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
        }

        // 2. C√ÇY TH√îNG PH√ÅT S√ÅNG ƒê·∫¨M
        const maxPts = 5000;
        const treeGeo = new THREE.BufferGeometry();
        const curPos = new Float32Array(maxPts * 3);
        const colors = new Float32Array(maxPts * 3);
        const burstPos = new Float32Array(maxPts * 3);
        
        for(let i=0; i<maxPts; i++) {
            curPos[i*3] = 0; curPos[i*3+1] = -10; curPos[i*3+2] = 0;
            burstPos[i*3] = (Math.random()-0.5)*75; 
            burstPos[i*3+1] = (Math.random()-0.5)*55; 
            burstPos[i*3+2] = (Math.random()-0.5)*75;
            
            const isPink = Math.random() > 0.5;
            colors[i*3] = isPink ? 1 : 0.05; 
            colors[i*3+1] = isPink ? 0.2 : 1; 
            colors[i*3+2] = isPink ? 0.5 : 0.3; 
        }
        treeGeo.setAttribute('position', new THREE.BufferAttribute(curPos, 3));
        treeGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        
        const treePoints = new THREE.Points(treeGeo, new THREE.PointsMaterial({ 
            size: 0.35, 
            vertexColors: true, 
            transparent: true,
            blending: THREE.AdditiveBlending 
        }));
        scene.add(treePoints); treePoints.visible = false;

        const hitZone = new THREE.Mesh(new THREE.CylinderGeometry(10, 2, 25, 16), new THREE.MeshBasicMaterial({visible: false}));
        scene.add(hitZone);

        const starShape = new THREE.Shape();
        for(let i=0; i<10; i++) {
            const r = i%2===0 ? 2 : 0.8;
            const a = (i * Math.PI * 2) / 10 + Math.PI/2;
            if(i===0) starShape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
            else starShape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
        }
        const star = new THREE.Mesh(new THREE.ShapeGeometry(starShape), new THREE.MeshBasicMaterial({
            color: 0xffd700, side: THREE.DoubleSide
        }));
        star.position.set(0, 11, 0); 
        star.visible = false; scene.add(star);

        // TUY·∫æT R∆†I
        const sGeo = new THREE.BufferGeometry();
        const sP = new Float32Array(4000 * 3);
        for(let i=0; i<12000; i++) sP[i] = (Math.random()-0.5)*160;
        sGeo.setAttribute('position', new THREE.BufferAttribute(sP, 3));
        scene.add(new THREE.Points(sGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.15})));

        let exploded = false;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function handle(x, y) {
            mouse.x = (x/window.innerWidth)*2-1; mouse.y = -(y/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            if(stage === 2 && treeCounter >= maxPts) {
                const hits = raycaster.intersectObject(hitZone);
                if(hits.length > 0) exploded = !exploded;
            }
        }
        window.addEventListener('mousedown', (e) => handle(e.clientX, e.clientY));
        window.addEventListener('touchstart', (e) => { if(e.touches.length === 1) handle(e.touches[0].clientX, e.touches[0].clientY); });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            if(stage === 0) {
                timer++;
                if(timer%12===0 && charIndex <= 15) updateText("MERRY CHRISTMAS".substring(0, charIndex++));
                if(charIndex > 15 && timer > 130) stage = 1;
            } else if(stage === 1) {
                const p = textGeo.attributes.position.array;
                for(let i=0; i<p.length; i++) p[i] += textVels[i];
                textGeo.attributes.position.needsUpdate = true;
                textMat.opacity -= 0.005; 
                if(textMat.opacity <= 0) { stage = 2; treePoints.visible = true; }
            } else if(stage === 2) {
                // Ch·ªâ t·ª± xoay khi ch∆∞a b·ªã "n·ªï"
                if(!exploded) {
                    treePoints.rotation.y += 0.003; 
                    star.rotation.y += 0.01;
                    star.visible = (treeCounter >= maxPts);
                } else {
                    star.visible = false;
                }

                const p = treeGeo.attributes.position.array;
                if(treeCounter < maxPts) {
                    // Hi·ªáu ·ª©ng m·ªçc c√¢y l√∫c ƒë·∫ßu
                    for(let i=0; i<40; i++) {
                        if(treeCounter < maxPts) {
                            const t = treeCounter/maxPts, a = 0.5*treeCounter, r = 8*(1-t), y = t*20-10;
                            p[treeCounter*3] = Math.cos(a)*r; p[treeCounter*3+1] = y; p[treeCounter*3+2] = Math.sin(a)*r;
                            treeCounter++;
                        }
                    }
                    treeGeo.attributes.position.needsUpdate = true;
                } else if (exploded) {
                    // Ch·ªâ c·∫≠p nh·∫≠t v·ªã tr√≠ khi ƒëang ·ªü tr·∫°ng th√°i n·ªï tung
                    for(let i=0; i<maxPts; i++) {
                        p[i*3] += (burstPos[i*3] - p[i*3]) * 0.05;
                        p[i*3+1] += (burstPos[i*3+1] - p[i*3+1]) * 0.05;
                        p[i*3+2] += (burstPos[i*3+2] - p[i*3+2]) * 0.05;
                    }
                    treeGeo.attributes.position.needsUpdate = true;
                } else {
                    // Khi c√¢y ƒë√£ h√¨nh th√†nh xong v√† KH√îNG n·ªï, ch√∫ng ta kh√¥ng c·∫≠p nh·∫≠t t·ªça ƒë·ªô h·∫°t n·ªØa
                    // ƒêi·ªÅu n√†y gi√∫p OrbitControls (t·ª± tay xoay) ho·∫°t ƒë·ªông m∆∞·ª£t m√† m√† kh√¥ng b·ªã reset v·ªã tr√≠ h·∫°t.
                }
            }

            const sp = sGeo.attributes.position.array;
            for(let i=1; i<sp.length; i+=3) { sp[i]-=0.05; if(sp[i]<-80) sp[i]=80; }
            sGeo.attributes.position.needsUpdate = true;
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
