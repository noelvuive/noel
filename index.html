<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 - BON VINH SUPREME</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Courier New', Courier, monospace; touch-action: none; }
        canvas { position: absolute; top: 0; left: 0; z-index: 5; }
        #text-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; text-align: center; z-index: 10; pointer-events: none; width: 90%;
            font-size: 28px; font-weight: bold; line-height: 1.5;
        }
        .char { display: inline-block; min-width: 10px; color: #ff3333; text-shadow: 0 0 10px #ff0000; }
        #pen { position: absolute; font-size: 30px; z-index: 20; display: none; pointer-events: none; }
    </style>
</head>
<body>
    <div id="text-overlay"></div>
    <div id="pen">✏️</div>
    <canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const textOverlay = document.getElementById('text-overlay');
    const pen = document.getElementById('pen');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    let state = "START";
    const wishes = [
        "Chúc Mừng Năm Mới 2026",
        "Vạn Sự Hanh Thông - Tỷ Sự Như Mơ",
        "Sức Khỏe Dồi Dào - Tài Lộc Tới",
        "Hạnh Phúc Đong Đầy Mọi Nẻo Đường",
        "Thành Công Vang Dội Tuổi Trẻ",
        "Bình An Mạnh Khỏe Mỗi Ngày",
        "Chào Đón 2026 Bùng Nổ Rạng Ngời"
    ];

    async function typeEffect(text) {
        textOverlay.innerHTML = "";
        for (let char of text) {
            let span = document.createElement("span");
            span.className = "char";
            span.innerText = char;
            textOverlay.appendChild(span);
            await new Promise(r => setTimeout(r, 80)); // Gõ từng ký tự một
        }
        await new Promise(r => setTimeout(r, 1500));
        textOverlay.style.opacity = "0";
        await new Promise(r => setTimeout(r, 300));
        textOverlay.innerHTML = "";
        textOverlay.style.opacity = "1";
    }

    class Firework {
        constructor(x, y, targetY, color, type) {
            this.x = x; this.y = y; this.targetY = targetY;
            this.color = color; this.type = type;
            this.speed = 3; this.alive = true;
        }
        update() {
            this.y -= this.speed;
            if(this.y <= this.targetY) { this.explode(); this.alive = false; }
        }
        draw() {
            ctx.fillStyle = "#fff"; // Tia lửa phóng lên 1 màu
            ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI*2); ctx.fill();
        }
        explode() {
            const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff", "#ffffff"];
            const explosionColor = colors[Math.floor(Math.random() * colors.length)];
            
            if(this.type === 'heart') {
                for (let t = 0; t < Math.PI * 2; t += 0.2) {
                    const vx = 16 * Math.pow(Math.sin(t), 3) * 0.4;
                    const vy = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * 0.4;
                    for(let i=0; i<3; i++) particles.push(new Particle(this.x, this.y, "red", vx, vy));
                }
            } else {
                for(let i=0; i<150; i++) { // Pháo nổ to hết màn hình
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 8;
                    particles.push(new Particle(this.x, this.y, explosionColor, Math.cos(angle)*speed, Math.sin(angle)*speed));
                }
            }
        }
    }

    class Particle {
        constructor(x, y, color, vx, vy) {
            this.x = x; this.y = y; this.color = color;
            this.vx = vx; this.vy = vy;
            this.life = 1; this.gravity = 0.05;
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            this.vy += this.gravity;
            this.life -= 0.01;
        }
        draw() {
            ctx.globalAlpha = this.life;
            ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(this.x, this.y, 1.8, 0, Math.PI*2); ctx.fill();
        }
    }

    let fireworks = [];

    async function run() {
        for (let i = 3; i > 0; i--) { textOverlay.innerHTML = `<span style="font-size:100px; color:white">${i}</span>`; await new Promise(r => setTimeout(r, 1000)); }
        textOverlay.innerHTML = "";

        // Bút vẽ trái tim
        pen.style.display = "block";
        ctx.strokeStyle = "red"; ctx.lineWidth = 4; ctx.beginPath();
        for (let t = 0; t <= Math.PI * 2; t += 0.05) {
            const x = 16 * Math.pow(Math.sin(t), 3) * 12 + canvas.width/2;
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * 12 + canvas.height/2;
            ctx.lineTo(x, y); ctx.stroke();
            pen.style.left = x + "px"; pen.style.top = y + "px";
            await new Promise(r => setTimeout(r, 20));
        }
        ctx.fillStyle = "red"; ctx.fill();
        await new Promise(r => setTimeout(r, 1000));
        pen.style.display = "none";
        ctx.clearRect(0,0,canvas.width,canvas.height);

        // Gõ lời chúc từng ký tự
        for (let wish of wishes) {
            await typeEffect(wish);
        }

        textOverlay.innerHTML = `<span style="color:#0f0; font-size:25px">QUAY MÀN HÌNH NGANG ĐI ĐẠI CA!</span>`;
        state = "WAIT_ROTATE";
    }

    function loop() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (window.innerWidth > window.innerHeight && state === "WAIT_ROTATE") {
            state = "SHOW_TIME";
            textOverlay.innerHTML = "";
        }

        if (state === "SHOW_TIME") {
            if(Math.random() > 0.96) {
                fireworks.push(new Firework(Math.random()*canvas.width, canvas.height, Math.random()*canvas.height/2, "#fff", Math.random() > 0.7 ? 'heart' : 'normal'));
            }
        }

        fireworks.forEach((f, i) => {
            f.update(); f.draw();
            if(!f.alive) fireworks.splice(i, 1);
        });

        particles.forEach((p, i) => {
            p.update(); p.draw();
            if(p.life <= 0) particles.splice(i, 1);
        });
        requestAnimationFrame(loop);
    }

    window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    run(); loop();
</script>
</body>
</html>
