<!DOCTYPE html>
<html>
<head>
    <title>NOEL PINK NEON PRO - FIXED</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; }
        #btnReset {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 15px 35px; background: #ff00ff; color: #fff; border: none;
            border-radius: 50px; cursor: pointer; font-weight: bold; display: none;
            box-shadow: 0 0 20px #ff00ff; z-index: 100;
        }
    </style>
</head>
<body>
    <button id="btnReset" onclick="resetTree()">XEM Láº I CÃ‚Y THÃ”NG ðŸŽ„</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 50);
        controls.enableDamping = true;

        // --- 1. CHá»® TAN Vá»  (STAGE 0, 1) ---
        let stage = 0, charIndex = 0, timer = 0;
        const textGeo = new THREE.BufferGeometry();
        const textMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.08, transparent: true });
        const textMesh = new THREE.Points(textGeo, textMat);
        scene.add(textMesh);
        let textVels = [];

        function updateText(str) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000; canvas.height = 200;
            ctx.fillStyle = 'white'; ctx.font = 'bold 60px Arial'; ctx.textAlign = 'center';
            ctx.fillText(str, 500, 100);
            const data = ctx.getImageData(0,0,1000,200).data;
            const pos = []; textVels = [];
            for(let y=0; y<200; y+=4) {
                for(let x=0; x<1000; x+=4) {
                    if(data[(y*1000+x)*4+3]>128) {
                        pos.push((x-500)*0.04, (100-y)*0.04, 0);
                        textVels.push((Math.random()-0.5)*0.2, (Math.random()-0.5)*0.2, (Math.random()-0.5)*0.2);
                    }
                }
            }
            textGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
        }

        // --- 2. CÃ‚Y THÃ”NG CUá»˜N MÆ¯á»¢T ---
        const curvePts = [];
        for(let i=0; i<=1500; i++) {
            const t = i/1500;
            const a = t * Math.PI * 2 * 16;
            const r = 12 * (1-t);
            curvePts.push(new THREE.Vector3(Math.cos(a)*r, t*24-12, Math.sin(a)*r));
        }
        const treeCurve = new THREE.CatmullRomCurve3(curvePts);
        const treeGeo = new THREE.BufferGeometry().setFromPoints(treeCurve.getPoints(1000));
        const treeMat = new THREE.LineDashedMaterial({ 
            color: 0xff00ff, dashSize: 0, gapSize: 1000, 
            transparent: true, opacity: 1
        });
        const treeLine = new THREE.Line(treeGeo, treeMat);
        treeLine.computeLineDistances();
        scene.add(treeLine);

        // Vá» cáº£m á»©ng Ä‘á»ƒ báº¥m ná»• dá»… hÆ¡n
        const proxyGeo = new THREE.CylinderGeometry(0, 13, 25, 8);
        const proxyMat = new THREE.MeshBasicMaterial({ transparent: true, opacity: 0 });
        const proxyMesh = new THREE.Mesh(proxyGeo, proxyMat);
        scene.add(proxyMesh);

        // NgÃ´i sao vÃ ng kim
        const star = new THREE.Mesh(
            new THREE.OctahedronGeometry(1.5, 0),
            new THREE.MeshStandardMaterial({color: 0xffd700, emissive: 0xffaa00, emissiveIntensity: 5})
        );
        star.position.y = 13; star.visible = false;
        scene.add(star);

        // --- 3. Há»† THá»NG Háº T Ná»” ---
        const bCount = 8000;
        const bGeo = new THREE.BufferGeometry();
        const bP = new Float32Array(bCount * 3);
        const bV = new Float32Array(bCount * 3);
        for(let i=0; i<bCount*3; i++) bV[i] = (Math.random()-0.5)*1.8;
        bGeo.setAttribute('position', new THREE.BufferAttribute(bP, 3));
        const bMat = new THREE.PointsMaterial({ color: 0xff00ff, size: 0.2, transparent: true, opacity: 0 });
        const bPoints = new THREE.Points(bGeo, bMat);
        scene.add(bPoints);

        // Tuyáº¿t rÆ¡i
        const sGeo = new THREE.BufferGeometry();
        const sP = new Float32Array(3000 * 3);
        for(let i=0; i<9000; i++) sP[i] = (Math.random()-0.5)*150;
        sGeo.setAttribute('position', new THREE.BufferAttribute(sP, 3));
        const snow = new THREE.Points(sGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.1}));
        scene.add(snow);

        let exploded = false, progress = 0;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        window.addEventListener('click', (e) => {
            if(stage < 2 || exploded) return;
            mouse.x = (e.clientX/window.innerWidth)*2-1;
            mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            if(raycaster.intersectObject(proxyMesh).length > 0) {
                exploded = true;
                document.getElementById('btnReset').style.display = 'block';
            }
        });

        function resetTree() {
            exploded = false; progress = 0; star.visible = false;
            treeMat.dashSize = 0;
            const p = bGeo.attributes.position.array;
            for(let i=0; i<bCount*3; i++) p[i] = 0;
            document.getElementById('btnReset').style.display = 'none';
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // Tuyáº¿t
            const sPos = sGeo.attributes.position.array;
            for(let i=1; i<sPos.length; i+=3) { sPos[i]-=0.1; if(sPos[i]<-80) sPos[i]=80; }
            sGeo.attributes.position.needsUpdate = true;

            if(stage === 0) {
                timer++;
                if(timer%10===0 && charIndex <= 15) updateText("MERRY CHRISTMAS".substring(0, charIndex++));
                if(charIndex > 15 && timer > 80) stage = 1;
            } else if(stage === 1) {
                const p = textGeo.attributes.position.array;
                for(let i=0; i<p.length; i++) p[i] += textVels[i];
                textGeo.attributes.position.needsUpdate = true;
                textMat.opacity -= 0.02;
                if(textMat.opacity <= 0) stage = 2;
            } else if(stage === 2) {
                if(!exploded) {
                    if(progress < 1000) progress += 8; // Tá»‘c Ä‘á»™ cuá»™n mÆ°á»£t
                    treeMat.dashSize = progress;
                    treeLine.rotation.y += 0.01;
                    proxyMesh.rotation.y += 0.01;
                    star.visible = (progress > 900);
                    star.rotation.y += 0.05;
                    bMat.opacity = 0;
                    treeLine.visible = true;
                } else {
                    treeLine.visible = false; star.visible = false;
                    bMat.opacity = 1;
                    const p = bGeo.attributes.position.array;
                    for(let i=0; i<bCount*3; i++) p[i] += bV[i];
                    bGeo.attributes.position.needsUpdate = true;
                }
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
