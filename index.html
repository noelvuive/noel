<!DOCTYPE html>
<html>
<head>
    <title>Noel Cho Anh Vinh - Bản 3D Đặc Biệt</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 25);
        controls.enableDamping = true;

        // 1. Tạo hệ thống tuyết
        const snowGeo = new THREE.BufferGeometry();
        const snowCount = 2000;
        const snowPos = new Float32Array(snowCount * 3);
        for(let i=0; i<snowCount*3; i++) snowPos[i] = (Math.random()-0.5)*60;
        snowGeo.setAttribute('position', new THREE.BufferAttribute(snowPos, 3));
        const snow = new THREE.Points(snowGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.08 }));
        scene.add(snow);

        // 2. Chữ MERRY CHRISTMAS tan biến kiểu 3D
        let textParticles;
        const loader = new THREE.FontLoader();
        // Load font từ CDN để vẽ chữ 3D
        loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', function (font) {
            const textGeo = new THREE.TextGeometry('MERRY CHRISTMAS', {
                font: font, size: 2.5, height: 0.2, curveSegments: 12
            });
            textGeo.center();
            
            // Chuyển chữ thành hệ thống hạt
            const pts = textGeo.vertices || []; // Fallback cho bản cũ
            const particlesGeo = new THREE.BufferGeometry();
            const pCount = 3000;
            const positions = new Float32Array(pCount * 3);
            const destinations = new Float32Array(pCount * 3);

            for (let i = 0; i < pCount; i++) {
                // Lấy điểm ngẫu nhiên trên mặt chữ
                const p = textGeo.faces[Math.floor(Math.random() * textGeo.faces.length)];
                const v = textGeo.vertices[p.a];
                positions[i*3] = v.x; positions[i*3+1] = v.y; positions[i*3+2] = v.z;
                // Đích đến khi tan biến (bay loạn xạ)
                destinations[i*3] = (Math.random()-0.5)*100;
                destinations[i*3+1] = (Math.random()-0.5)*100;
                destinations[i*3+2] = (Math.random()-0.5)*100;
            }
            particlesGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            textParticles = new THREE.Points(particlesGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 }));
            scene.add(textParticles);
        });

        // 3. Cây thông hồng (Sẵn sàng cuộn)
        const maxPoints = 2500;
        const curveGeo = new THREE.BufferGeometry();
        const curvePos = new Float32Array(maxPoints * 3);
        curveGeo.setAttribute('position', new THREE.BufferAttribute(curvePos, 3));
        const curveMat = new THREE.LineBasicMaterial({ color: 0xff1493 });
        const line = new THREE.Line(curveGeo, curveMat);
        const glowPoints = new THREE.Points(curveGeo, new THREE.PointsMaterial({ color: 0xff69b4, size: 0.15, transparent: true, blending: THREE.AdditiveBlending }));
        scene.add(line); scene.add(glowPoints);

        // Ngôi sao thẳng đứng
        const starGeo = new THREE.SphereGeometry(0.6, 16, 16); // Giả lập ngôi sao đơn giản để code nhẹ
        const star = new THREE.Mesh(starGeo, new THREE.MeshBasicMaterial({ color: 0xffd700 }));
        star.position.y = 10; star.visible = false;
        scene.add(star);

        let startTime = Date.now();
        let counter = 0;
        let startTree = false;

        function animate() {
            requestAnimationFrame(animate);
            let elapsed = (Date.now() - startTime) / 1000;

            // Xử lý tan biến chữ
            if (textParticles) {
                if (elapsed > 3) { // Sau 3 giây bắt đầu tan biến
                    const pos = textParticles.geometry.attributes.position.array;
                    for (let i = 0; i < pos.length; i++) {
                        pos[i] += (Math.random() - 0.5) * 0.5; // Bay ra như bụi
                    }
                    textParticles.geometry.attributes.position.needsUpdate = true;
                    textParticles.material.opacity -= 0.01;
                    if (elapsed > 5) startTree = true; // Sau khi tan biến thì cây mới mọc
                }
            }

            // Mọc cây thông
            if (startTree && counter < maxPoints) {
                let speed = 20;
                for(let i=0; i<speed; i++) {
                    if (counter < maxPoints) {
                        const t = counter / maxPoints;
                        const angle = 0.4 * counter; 
                        const radius = 8 * (1 - t);   
                        const y = t * 18 - 9;         
                        curvePos[counter*3] = Math.cos(angle)*radius;
                        curvePos[counter*3+1] = y;
                        curvePos[counter*3+2] = Math.sin(angle)*radius;
                        counter++;
                    }
                }
                curveGeo.attributes.position.needsUpdate = true;
            } else if (counter >= maxPoints) {
                star.visible = true;
            }

            // Tuyết rơi
            const p = snowGeo.attributes.position.array;
            for(let i=1; i<p.length; i+=3) {
                p[i] -= 0.1; if(p[i] < -25) p[i] = 25;
            }
            snowGeo.attributes.position.needsUpdate = true;

            line.rotation.y += 0.005;
            glowPoints.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
