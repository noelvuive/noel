<!DOCTYPE html>
<html>
<head>
    <title>NOEL CHO ANH VINH V10</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; cursor: move; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 25);
        controls.enableDamping = true;

        // 1. CHỮ HIỆN TỪNG TỪ - ĐỊT MẸ NGHỆ THUẬT VCL
        const fullText = "MERRY CHRISTMAS";
        let currentText = "";
        let charIndex = 0;
        let textParticlesGeo = new THREE.BufferGeometry();
        let textMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.07, transparent: true });
        let textMesh = new THREE.Points(textParticlesGeo, textMat);
        scene.add(textMesh);

        let textPositions = [];
        let textVelocities = [];

        function updateTextCanvas(str) {
            const textCanvas = document.createElement('canvas');
            const tCtx = textCanvas.getContext('2d');
            textCanvas.width = 1000; textCanvas.height = 200;
            tCtx.fillStyle = 'white';
            tCtx.font = 'Bold 50px Arial';
            tCtx.textAlign = 'center';
            tCtx.fillText(str, 500, 100);

            const imgData = tCtx.getImageData(0, 0, 1000, 200).data;
            const newPositions = [];
            textVelocities = [];
            for (let y = 0; y < 200; y += 4) {
                for (let x = 0; x < 1000; x += 4) {
                    if (imgData[(y * 1000 + x) * 4 + 3] > 128) {
                        newPositions.push((x - 500) * 0.02, (100 - y) * 0.02, 0);
                        textVelocities.push((Math.random() - 0.5) * 0.2, (Math.random() - 0.5) * 0.2, (Math.random() - 0.5) * 0.2);
                    }
                }
            }
            textParticlesGeo.setAttribute('position', new THREE.Float32BufferAttribute(newPositions, 3));
        }

        // 2. CÂY THÔNG HỒNG - ĐỨNG IM NHƯ CHÓ THUI
        const maxPoints = 3000;
        const curveGeo = new THREE.BufferGeometry();
        const curvePos = new Float32Array(maxPoints * 3);
        curveGeo.setAttribute('position', new THREE.BufferAttribute(curvePos, 3));
        const curveMat = new THREE.LineBasicMaterial({ color: 0xff1493 });
        const line = new THREE.Line(curveGeo, curveMat);
        const glowPoints = new THREE.Points(curveGeo, new THREE.PointsMaterial({ color: 0xff69b4, size: 0.15, transparent: true, blending: THREE.AdditiveBlending }));
        scene.add(line); scene.add(glowPoints);
        line.visible = false; glowPoints.visible = false;

        // 3. NGÔI SAO - ĐỨNG IM VÀ THẲNG ĐỨNG
        function createStar(color) {
            const shape = new THREE.Shape();
            const outerRadius = 0.6; const innerRadius = 0.25;
            for (let i = 0; i < 10; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const angle = (i / 10) * Math.PI * 2 + Math.PI/2;
                if (i === 0) shape.moveTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
                else shape.lineTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
            }
            const starGeo = new THREE.ShapeGeometry(shape);
            const mesh = new THREE.Mesh(starGeo, new THREE.MeshBasicMaterial({ color: color, side: THREE.DoubleSide }));
            return mesh;
        }
        const star = createStar(0xffd700);
        star.position.set(0, 6.2, 0); 
        star.visible = false;
        scene.add(star);

        // 4. TUYẾT RƠI DÀY ĐẶC
        const snowCount = 6000;
        const snowGeo = new THREE.BufferGeometry();
        const snowPos = new Float32Array(snowCount * 3);
        for(let i=0; i<snowCount*3; i++) snowPos[i] = (Math.random()-0.5)*60;
        snowGeo.setAttribute('position', new THREE.BufferAttribute(snowPos, 3));
        const snow = new THREE.Points(snowGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.08 }));
        scene.add(snow);

        let counter = 0;
        let stage = 0; 
        let timer = 0;
        let charTimer = 0;

        function animate() {
            requestAnimationFrame(animate);
            timer++;
            controls.update();

            // Stage 0: Hiện từng chữ
            if (stage === 0) {
                charTimer++;
                if (charTimer % 15 === 0 && charIndex <= fullText.length) {
                    currentText = fullText.substring(0, charIndex);
                    updateTextCanvas(currentText);
                    charIndex++;
                }
                if (charIndex > fullText.length && timer > 350) {
                    stage = 1;
                }
            }

            // Stage 1: Chữ nổ tung
            if (stage === 1) {
                const pos = textParticlesGeo.attributes.position.array;
                if (pos) {
                    for (let i = 0; i < pos.length; i++) {
                        pos[i] += textVelocities[i] * 3;
                    }
                    textParticlesGeo.attributes.position.needsUpdate = true;
                }
                textMat.opacity -= 0.02;
                if (textMat.opacity <= 0) {
                    stage = 2;
                    line.visible = true; glowPoints.visible = true;
                }
            }

            // Stage 2: Vẽ cây thông (ĐỨNG IM)
            if (stage === 2 && counter < maxPoints) {
                let speed = 20;
                for(let i=0; i<speed; i++) {
                    if (counter < maxPoints) {
                        const t = counter / maxPoints;
                        const angle = 0.5 * counter; 
                        const radius = 5 * (1 - t); 
                        const y = t * 12 - 6;      
                        curvePos[counter*3] = Math.cos(angle)*radius;
                        curvePos[counter*3+1] = y;
                        curvePos[counter*3+2] = Math.sin(angle)*radius;
                        counter++;
                    }
                }
                curveGeo.attributes.position.needsUpdate = true;
            } else if (counter >= maxPoints) {
                star.visible = true;
            }

            // Tuyết rơi
            const p = snowGeo.attributes.position.array;
            for(let i=1; i<p.length; i+=3) {
                p[i] -= 0.12; if(p[i] < -25) p[i] = 25;
            }
            snowGeo.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
