<!DOCTYPE html>
<html>
<head>
    <title>NOEL ANH VINH - GLOW TREE üåü</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // B·ªò ƒêI·ªÄU KHI·ªÇN XOAY 3D (T·ª∞ TAY XOAY)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 45);
        controls.enableDamping = true; 
        controls.dampingFactor = 0.05;

        // √ÅNH S√ÅNG
        scene.add(new THREE.AmbientLight(0xffffff, 1.2));
        const pointLight = new THREE.PointLight(0xffffff, 2);
        pointLight.position.set(0, 15, 10);
        scene.add(pointLight);

        // 1. CH·ªÆ NG·∫ÆN G·ªåN & TAN V·ª† SI√äU CH·∫¨M
        let charIndex = 0, stage = 0, timer = 0, treeCounter = 0;
        const textGeo = new THREE.BufferGeometry();
        // K√≠ch th∆∞·ªõc h·∫°t ch·ªØ nh·ªè h∆°n ƒë·ªÉ tinh t·∫ø
        const textMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.07, transparent: true, opacity: 1 });
        const textMesh = new THREE.Points(textGeo, textMat);
        scene.add(textMesh);
        let textVels = [];

        function updateText(str) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000; canvas.height = 200;
            ctx.fillStyle = 'white'; 
            ctx.font = 'bold 80px Arial Black'; // Ch·ªØ to r√µ
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(str, 500, 100);
            const data = ctx.getImageData(0, 0, 1000, 200).data;
            const pos = []; textVels = [];
            for (let y = 0; y < 200; y += 4) {
                for (let x = 0; x < 1000; x += 4) {
                    if (data[(y * 1000 + x) * 4 + 3] > 128) {
                        pos.push((x - 500) * 0.05, (100 - y) * 0.05, 0);
                        // V·∫≠n t·ªëc tan r√£ c·ª±c nh·ªè ƒë·ªÉ tan v·ª° ch·∫≠m
                        textVels.push((Math.random()-0.5)*0.02, (Math.random()-0.5)*0.02, (Math.random()-0.5)*0.02);
                    }
                }
            }
            textGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
        }

        // 2. C√ÇY TH√îNG PH√ÅT S√ÅNG ƒê·∫¨M
        const maxPts = 6000; // TƒÉng th√™m h·∫°t cho ƒë·∫≠m
        const treeGeo = new THREE.BufferGeometry();
        const curPos = new Float32Array(maxPts * 3);
        const colors = new Float32Array(maxPts * 3);
        
        for(let i=0; i<maxPts; i++) {
            curPos[i*3] = 0; curPos[i*3+1] = -10; curPos[i*3+2] = 0;
            const isPink = Math.random() > 0.5;
            colors[i*3] = isPink ? 1.0 : 0.1; 
            colors[i*3+1] = isPink ? 0.3 : 1.0; 
            colors[i*3+2] = isPink ? 0.7 : 0.2; 
        }
        treeGeo.setAttribute('position', new THREE.BufferAttribute(curPos, 3));
        treeGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        
        const treePoints = new THREE.Points(treeGeo, new THREE.PointsMaterial({ 
            size: 0.35, // H·∫°t to v√† ƒë·∫≠m
            vertexColors: true, 
            transparent: true,
            blending: THREE.AdditiveBlending 
        }));
        scene.add(treePoints); treePoints.visible = false;

        // 3. NG√îI SAO V√ÄNG R·ª∞C R·ª†
        const starShape = new THREE.Shape();
        for(let i=0; i<10; i++) {
            const r = i%2===0 ? 2.0 : 0.8;
            const a = (i * Math.PI * 2) / 10 + Math.PI/2;
            if(i===0) starShape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
            else starShape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
        }
        const star = new THREE.Mesh(new THREE.ShapeGeometry(starShape), new THREE.MeshBasicMaterial({
            color: 0xffd700, side: THREE.DoubleSide
        }));
        star.position.set(0, 11, 0); 
        star.visible = false; scene.add(star);

        // TUY·∫æT R∆†I
        const sGeo = new THREE.BufferGeometry();
        const sP = new Float32Array(5000 * 3);
        for(let i=0; i<15000; i++) sP[i] = (Math.random()-0.5)*150;
        sGeo.setAttribute('position', new THREE.BufferAttribute(sP, 3));
        scene.add(new THREE.Points(sGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.12})));

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            if(stage === 0) {
                timer++;
                // Ch·ªØ ng·∫Øn g·ªçn "MERRY XMAS"
                if(timer%15===0 && charIndex <= 10) updateText("MERRY XMAS".substring(0, charIndex++));
                if(charIndex > 10 && timer > 150) stage = 1;
            } else if(stage === 1) {
                const p = textGeo.attributes.position.array;
                for(let i=0; i<p.length; i++) p[i] += textVels[i]; // Tan v·ª° ch·∫≠m
                textGeo.attributes.position.needsUpdate = true;
                textMat.opacity -= 0.003; // M·ªù d·∫ßn c·ª±c ch·∫≠m
                if(textMat.opacity <= 0) { stage = 2; treePoints.visible = true; }
            } else if(stage === 2) {
                treePoints.rotation.y += 0.005;
                star.rotation.y += 0.015;

                const p = treeGeo.attributes.position.array;
                if(treeCounter < maxPts) {
                    for(let i=0; i<45; i++) {
                        if(treeCounter < maxPts) {
                            const t = treeCounter/maxPts;
                            const a = 0.5 * treeCounter; 
                            const r = 8.5 * (1 - t); 
                            const y = t * 22 - 11;
                            p[treeCounter*3] = Math.cos(a)*r; 
                            p[treeCounter*3+1] = y; 
                            p[treeCounter*3+2] = Math.sin(a)*r;
                            treeCounter++;
                        }
                    }
                } else {
                    star.visible = true;
                }
                treeGeo.attributes.position.needsUpdate = true;
            }

            const sp = sGeo.attributes.position.array;
            for(let i=1; i<sp.length; i+=3) { 
                sp[i] -= 0.04; 
                if(sp[i] < -70) sp[i] = 70; 
            }
            sGeo.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
