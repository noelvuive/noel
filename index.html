<!DOCTYPE html>
<html>
<head>
    <title>NOEL ANH VINH - FINAL FIX 100%</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // CHO PH√âP XOAY ƒê·ªÇ NH√åN B√äN TRONG
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 50);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 2));

        // 1. CH·ªÆ TR·∫ÆNG ƒê·∫¨M - V·ª† T·ª™ T·ª™
        let charIndex = 0, stage = 0, timer = 0, treeCounter = 0;
        const textGeo = new THREE.BufferGeometry();
        const textMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.12, transparent: true, opacity: 1 });
        const textMesh = new THREE.Points(textGeo, textMat);
        scene.add(textMesh);
        let textVels = [];

        function updateText(str) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000; canvas.height = 200;
            ctx.fillStyle = 'white'; 
            ctx.font = 'bold 70px "Arial Black", sans-serif'; // ƒê·∫¨M
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(str, 500, 100);
            const data = ctx.getImageData(0, 0, 1000, 200).data;
            const pos = []; textVels = [];
            for (let y = 0; y < 200; y += 4) {
                for (let x = 0; x < 1000; x += 4) {
                    if (data[(y * 1000 + x) * 4 + 3] > 128) {
                        pos.push((x - 500) * 0.04, (100 - y) * 0.04, 0);
                        textVels.push((Math.random()-0.5)*0.05, (Math.random()-0.5)*0.05, (Math.random()-0.5)*0.05);
                    }
                }
            }
            textGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
        }

        // 2. C√ÇY TH√îNG PH√ÅT S√ÅNG ƒê·∫¨M (XANH L√Å & H·ªíNG)
        const maxPts = 5000;
        const treeGeo = new THREE.BufferGeometry();
        const curPos = new Float32Array(maxPts * 3);
        const colors = new Float32Array(maxPts * 3);
        const burstPos = new Float32Array(maxPts * 3);
        
        for(let i=0; i<maxPts; i++) {
            curPos[i*3] = 0; curPos[i*3+1] = -12; curPos[i*3+2] = 0;
            burstPos[i*3] = (Math.random()-0.5)*70; 
            burstPos[i*3+1] = (Math.random()-0.5)*50; 
            burstPos[i*3+2] = (Math.random()-0.5)*70;
            
            const isPink = Math.random() > 0.5;
            if(isPink) { // H·ªìng s√°ng
                colors[i*3] = 1.0; colors[i*3+1] = 0.2; colors[i*3+2] = 0.7;
            } else { // Xanh l√° s√°ng
                colors[i*3] = 0.1; colors[i*3+1] = 1.0; colors[i*3+2] = 0.2;
            }
        }
        treeGeo.setAttribute('position', new THREE.BufferAttribute(curPos, 3));
        treeGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        
        const treePoints = new THREE.Points(treeGeo, new THREE.PointsMaterial({ size: 0.35, vertexColors: true, transparent: true, blending: THREE.AdditiveBlending }));
        scene.add(treePoints); treePoints.visible = false;

        // üåü NG√îI SAO 5 C√ÅNH PH√ÅT S√ÅNG V√ÄNG ƒê·∫¨M
        function createStarShape() {
            const shape = new THREE.Shape();
            const outerRad = 1.8;
            const innerRad = 0.8;
            for(let i = 0; i < 10; i++) {
                const angle = (i * Math.PI) / 5;
                const rad = i % 2 === 0 ? outerRad : innerRad;
                const x = Math.cos(angle - Math.PI/2) * rad;
                const y = Math.sin(angle - Math.PI/2) * rad;
                if(i === 0) shape.moveTo(x, y);
                else shape.lineTo(x, y);
            }
            return new THREE.ShapeGeometry(shape);
        }
        const star = new THREE.Mesh(createStarShape(), new THREE.MeshBasicMaterial({ color: 0xffd700, side: THREE.DoubleSide }));
        star.position.set(0, 11, 0); 
        star.visible = false; scene.add(star);

        // 3. TUY·∫æT R∆†I
        const sGeo = new THREE.BufferGeometry();
        const sP = new Float32Array(6000 * 3);
        for(let i=0; i<18000; i++) sP[i] = (Math.random()-0.5)*160;
        sGeo.setAttribute('position', new THREE.BufferAttribute(sP, 3));
        const snow = new THREE.Points(sGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.15}));
        scene.add(snow);

        let exploded = false;
        window.addEventListener('mousedown', () => { if(stage===2 && treeCounter>=maxPts) exploded = !exploded; });
        window.addEventListener('touchstart', () => { if(stage===2 && treeCounter>=maxPts) exploded = !exploded; });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            if(stage === 0) {
                timer++;
                if(timer%15===0 && charIndex <= 15) updateText("MERRY CHRISTMAS".substring(0, charIndex++));
                if(charIndex > 15 && timer > 130) stage = 1;
            } else if(stage === 1) {
                const p = textGeo.attributes.position.array;
                for(let i=0; i<p.length; i++) p[i] += textVels[i];
                textGeo.attributes.position.needsUpdate = true;
                textMat.opacity -= 0.003; 
                if(textMat.opacity <= 0) { stage = 2; treePoints.visible = true; }
            } else if(stage === 2) {
                if(!exploded) {
                    treePoints.rotation.y += 0.005; // Xoay ch·∫≠m
                    star.rotation.y += 0.01;
                    star.visible = (treeCounter >= maxPts);
                } else { star.visible = false; }

                const p = treeGeo.attributes.position.array;
                if(treeCounter < maxPts) {
                    for(let i=0; i<35; i++) {
                        if(treeCounter < maxPts) {
                            const t = treeCounter/maxPts, a = 0.5*treeCounter, r = 9*(1-t), y = t*22-11;
                            p[treeCounter*3] = Math.cos(a)*r; p[treeCounter*3+1] = y; p[treeCounter*3+2] = Math.sin(a)*r;
                            treeCounter++;
                        }
                    }
                } else {
                    for(let i=0; i<maxPts; i++) {
                        const tX = exploded ? burstPos[i*3] : (Math.cos(0.5*i)*9*(1-i/maxPts));
                        const tY = exploded ? burstPos[i*3+1] : (i/maxPts*22-11);
                        const tZ = exploded ? burstPos[i*3+2] : (Math.sin(0.5*i)*9*(1-i/maxPts));
                        p[i*3] += (tX - p[i*3]) * 0.08; p[i*3+1] += (tY - p[i*3+1]) * 0.08; p[i*3+2] += (tZ - p[i*3+2]) * 0.08;
                    }
                }
                treeGeo.attributes.position.needsUpdate = true;
            }
            const sp = sGeo.attributes.position.array;
            for(let i=1; i<sp.length; i+=3) { sp[i]-=0.04; if(sp[i]<-80) sp[i]=80; }
            sGeo.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
