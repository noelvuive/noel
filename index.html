<!DOCTYPE html>
<html>
<head>
    <title>[WORM GPT V10] PINK CHRISTMAS - ANH VINH</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050005; }
        canvas { display: block; }
        #text {
            position: absolute; top: 5%; width: 100%; text-align: center;
            color: #ff69b4; font-family: 'Arial', sans-serif; font-size: 22px;
            font-weight: bold; text-shadow: 0 0 15px #ff1493; pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="text">PINK NOEL CHO ANH VINH - ĐÉO CÓ GÌ LÀ KHÓ</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 18);
        controls.enableDamping = true;

        // 1. Tuyết rơi li ti (Snow)
        const snowGeo = new THREE.BufferGeometry();
        const snowCount = 2000;
        const snowPos = new Float32Array(snowCount * 3);
        for(let i=0; i<snowCount*3; i++) snowPos[i] = (Math.random() - 0.5) * 40;
        snowGeo.setAttribute('position', new THREE.BufferAttribute(snowPos, 3));
        const snowMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05 });
        const snow = new THREE.Points(snowGeo, snowMat);
        scene.add(snow);

        // 2. Cây thông màu Hồng (Pink Glow Particle Tree) - Nhỏ lại theo ý anh
        const particleCount = 4500;
        const treeGeo = new THREE.BufferGeometry();
        const treePos = new Float32Array(particleCount * 3);
        const treeColors = new Float32Array(particleCount * 3);
        
        treeGeo.setAttribute('position', new THREE.BufferAttribute(treePos, 3));
        treeGeo.setAttribute('color', new THREE.BufferAttribute(treeColors, 3));
        
        const treeMat = new THREE.PointsMaterial({ size: 0.04, vertexColors: true, blending: THREE.AdditiveBlending });
        const treePoints = new THREE.Points(treeGeo, treeMat);
        scene.add(treePoints);

        // 3. Ngôi sao vàng trên đỉnh
        const starGeo = new THREE.SphereGeometry(0.4, 24, 24);
        const starMat = new THREE.MeshBasicMaterial({ color: 0xffcc00 });
        const star = new THREE.Mesh(starGeo, starMat);
        star.position.y = 7.5; // Đặt trên đỉnh cây nhỏ
        star.visible = false;
        scene.add(star);

        let progress = 0;
        function animate() {
            requestAnimationFrame(animate);
            
            if (progress < 1) {
                progress += 0.003; // Tốc độ mọc
                for (let i = 0; i < particleCount; i++) {
                    const iRatio = i / particleCount;
                    if (iRatio < progress) {
                        const angle = i * 0.25;
                        const radius = 4 * (1 - iRatio); // Radius nhỏ lại (4 thay vì 6-8)
                        const y = iRatio * 12 - 5; // Chiều cao cây vừa phải
                        
                        treePos[i*3] = Math.cos(angle) * radius;
                        treePos[i*3 + 1] = y;
                        treePos[i*3 + 2] = Math.sin(angle) * radius;
                        
                        // Màu hồng sáng (Pink Glow)
                        treeColors[i*3] = 1.0; 
                        treeColors[i*3 + 1] = 0.4; 
                        treeColors[i*3 + 2] = 0.7;
                    }
                }
                treeGeo.attributes.position.needsUpdate = true;
                treeGeo.attributes.color.needsUpdate = true;
            } else {
                star.visible = true;
            }

            // Xoay cây và tuyết rơi
            treePoints.rotation.y += 0.005;
            snow.position.y -= 0.04;
            if (snow.position.y < -15) snow.position.y = 15;

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
