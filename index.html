<!DOCTYPE html>
<html>
<head>
    <title>NOEL PINK NEON - GLOW & EXPLODE üåü</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; }
        #messageBox {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98); padding: 20px; border-radius: 20px;
            color: #d63031; text-align: center; display: none; z-index: 1000;
            width: 70%; border: 5px solid #ff69b4; font-family: sans-serif;
        }
        #messageBox button { margin-top: 10px; padding: 12px 25px; background: #ff69b4; color: #fff; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="messageBox"><p id="messageText" style="font-weight:bold;"></p><button onclick="closeMessageBox(event)">ƒê√≥ng</button></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 45);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 1));

        // 1. CH·ªÆ CH√ÄO M·ª™NG
        let charIndex = 0, stage = 0, timer = 0;
        const textGeo = new THREE.BufferGeometry();
        const textMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1, transparent: true, opacity: 1 });
        const textMesh = new THREE.Points(textGeo, textMat);
        scene.add(textMesh);
        let textVels = [];

        function updateText(str) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000; canvas.height = 200;
            ctx.fillStyle = 'white'; 
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(str, 500, 100);
            const data = ctx.getImageData(0, 0, 1000, 200).data;
            const pos = []; textVels = [];
            for (let y = 0; y < 200; y += 4) {
                for (let x = 0; x < 1000; x += 4) {
                    if (data[(y * 1000 + x) * 4 + 3] > 128) {
                        pos.push((x - 500) * 0.04, (100 - y) * 0.04, 0);
                        textVels.push((Math.random()-0.5)*0.2, (Math.random()-0.5)*0.2, (Math.random()-0.5)*0.2);
                    }
                }
            }
            textGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
        }

        // 2. C√ÇY TH√îNG D√ÇY H·ªíNG CU·ªòN
        const numPoints = 1500;
        const curvePoints = [];
        for (let i = 0; i < numPoints; i++) {
            const t = i / numPoints;
            const angle = t * Math.PI * 2 * 15;
            const r = 10 * (1 - t);
            curvePoints.push(new THREE.Vector3(Math.cos(angle) * r, t * 22 - 11, Math.sin(angle) * r));
        }
        const treeCurve = new THREE.CatmullRomCurve3(curvePoints);
        const treeGeo = new THREE.TubeGeometry(treeCurve, 400, 0.18, 8, false);
        const treeMat = new THREE.MeshStandardMaterial({ 
            color: 0xff1493, emissive: 0xff69b4, emissiveIntensity: 2, transparent: true, opacity: 0 
        });
        const treeMesh = new THREE.Mesh(treeGeo, treeMat);
        treeGeo.setDrawRange(0, 0); // B·∫Øt ƒë·∫ßu t·ª´ 0 ƒë·ªÉ cu·ªôn t·ª´ t·ª´
        scene.add(treeMesh);

        // 3. H·ªÜ TH·ªêNG H·∫†T H·ªíNG KHI N·ªî
        const partCount = 4000;
        const partGeo = new THREE.BufferGeometry();
        const partPos = new Float32Array(partCount * 3);
        const partVels = new Float32Array(partCount * 3);
        for(let i=0; i<partCount*3; i++) {
            partPos[i] = 0;
            partVels[i] = (Math.random() - 0.5) * 0.5;
        }
        partGeo.setAttribute('position', new THREE.BufferAttribute(partPos, 3));
        const partMat = new THREE.PointsMaterial({ color: 0xff69b4, size: 0.2, transparent: true, opacity: 0 });
        const partPoints = new THREE.Points(partGeo, partMat);
        scene.add(partPoints);

        // 4. NG√îI SAO L·∫§P L√ÅNH
        const starShape = new THREE.Shape();
        for(let i=0; i<10; i++) {
            const r = i%2===0 ? 1.8 : 0.7;
            const a = (i * Math.PI * 2) / 10 + Math.PI/2;
            if(i===0) starShape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
            else starShape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
        }
        const star = new THREE.Mesh(new THREE.ShapeGeometry(starShape), new THREE.MeshStandardMaterial({
            color: 0xffd700, emissive: 0xffd700, emissiveIntensity: 2, side: THREE.DoubleSide
        }));
        star.position.set(0, 11.5, 0); star.visible = false;
        scene.add(star);

        // 5. H·ªòP QU√Ä 3D
        const gifts = [];
        const giftGrp = new THREE.Group(); scene.add(giftGrp);
        const giftMsgs = ["V·∫°n s·ª± nh∆∞ √Ω!", "Lu√¥n xinh ƒë·∫πp!", "M√£i h·∫°nh ph√∫c!", "Merry Christmas!", "Th√†nh c√¥ng!", "S·ª©c kh·ªèe!", "Ti·ªÅn t√†i!", "B√¨nh an!"];
        for(let i=0; i<12; i++) {
            const gGeo = new THREE.BoxGeometry(2, 2, 2);
            const gMat = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff });
            const box = new THREE.Mesh(gGeo, gMat);
            // Th√™m n∆° cho h·ªôp qu√†
            const ribbon = new THREE.Mesh(new THREE.BoxGeometry(2.1, 0.5, 0.5), new THREE.MeshStandardMaterial({color: 'red'}));
            box.add(ribbon);
            
            let a = (i / 12) * Math.PI * 2;
            box.position.set(Math.cos(a)*15, (Math.random()-0.5)*20, Math.sin(a)*15);
            box.visible = false; giftGrp.add(box); gifts.push(box);
        }

        // Tuy·∫øt r∆°i
        const sGeo = new THREE.BufferGeometry();
        const sP = new Float32Array(3000 * 3);
        for(let i=0; i<9000; i++) sP[i] = (Math.random()-0.5)*100;
        sGeo.setAttribute('position', new THREE.BufferAttribute(sP, 3));
        const snow = new THREE.Points(sGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.1}));
        scene.add(snow);

        let exploded = false, drawCount = 0;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function handle(x, y) {
            mouse.x = (x/window.innerWidth)*2-1; mouse.y = -(y/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObject(treeMesh);
            const gHits = raycaster.intersectObjects(giftGrp.children);

            if(hits.length > 0 || (exploded && gHits.length === 0)) {
                exploded = !exploded;
                if(!exploded) { drawCount = 0; treeMat.opacity = 0; } // Reset ƒë·ªÉ cu·ªôn l·∫°i t·ª´ ƒë·∫ßu
            }
            if(exploded && gHits.length > 0) {
                document.getElementById('messageText').innerText = giftMsgs[Math.floor(Math.random()*giftMsgs.length)];
                document.getElementById('messageBox').style.display = 'block';
            }
        }
        window.addEventListener('mousedown', (e) => handle(e.clientX, e.clientY));
        function closeMessageBox(e) { e.stopPropagation(); document.getElementById('messageBox').style.display = 'none'; }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            
            if(stage === 0) {
                timer++;
                if(timer%15===0 && charIndex <= 15) updateText("MERRY CHRISTMAS".substring(0, charIndex++));
                if(charIndex > 15 && timer > 100) stage = 1;
            } else if(stage === 1) {
                const p = textGeo.attributes.position.array;
                for(let i=0; i<p.length; i++) p[i] += textVels[i];
                textGeo.attributes.position.needsUpdate = true;
                textMat.opacity -= 0.01;
                if(textMat.opacity <= 0) stage = 2;
            } else if(stage === 2) {
                if(!exploded) {
                    // CU·ªòN D√ÇY T·ª™ T·ª™
                    if(drawCount < 400 * 8 * 6) drawCount += 150; 
                    treeGeo.setDrawRange(0, drawCount);
                    treeMat.opacity = Math.min(treeMat.opacity + 0.02, 1);
                    treeMesh.rotation.y += 0.01;
                    treeMesh.visible = true;
                    
                    // NG√îI SAO L·∫§P L√ÅNH
                    star.visible = (drawCount >= 18000);
                    star.material.emissiveIntensity = 2 + Math.sin(Date.now()*0.005) * 1.5;
                    star.rotation.y += 0.02;

                    partMat.opacity = 0;
                    gifts.forEach(g => g.visible = false);
                } else {
                    // N·ªî H·∫†T H·ªíNG
                    treeMesh.visible = false; star.visible = false;
                    partMat.opacity = 1;
                    const p = partGeo.attributes.position.array;
                    for(let i=0; i<partCount; i++) {
                        p[i*3] += partVels[i*3];
                        p[i*3+1] += partVels[i*3+1];
                        p[i*3+2] += partVels[i*3+2];
                        if(Math.abs(p[i*3]) > 30) p[i*3] = p[i*3+1] = p[i*3+2] = 0;
                    }
                    partGeo.attributes.position.needsUpdate = true;
                    gifts.forEach(g => { 
                        g.visible = true; g.rotation.x += 0.02; g.rotation.y += 0.02;
                    });
                }
            }

            const sp = sGeo.attributes.position.array;
            for(let i=1; i<sp.length; i+=3) { sp[i]-=0.05; if(sp[i]<-50) sp[i]=50; }
            sGeo.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
