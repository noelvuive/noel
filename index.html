<!DOCTYPE html>
<html>
<head>
    <title>NOEL ANH VINH - GLOW TREE üåü</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 50);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 2));

        // 1. CH·ªÆ NH·ªé, N√âT, TAN V·ª† SI√äU CH·∫¨M
        let charIndex = 0, stage = 0, timer = 0, treeCounter = 0;
        const textGeo = new THREE.BufferGeometry();
        const textMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.04, transparent: true, opacity: 1 });
        const textMesh = new THREE.Points(textGeo, textMat);
        scene.add(textMesh);
        let textVels = [];

        function updateText(str) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000; canvas.height = 200;
            ctx.fillStyle = 'white'; 
            ctx.font = '30px Arial'; // Font nh·ªè v√† n√©t
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(str, 500, 100);
            const data = ctx.getImageData(0, 0, 1000, 200).data;
            const pos = []; textVels = [];
            for (let y = 0; y < 200; y += 4) {
                for (let x = 0; x < 1000; x += 4) {
                    if (data[(y * 1000 + x) * 4 + 3] > 128) {
                        pos.push((x - 500) * 0.04, (100 - y) * 0.04, 0);
                        // V·∫≠n t·ªëc c·ª±c nh·ªè ƒë·ªÉ tan v·ª° si√™u ch·∫≠m
                        textVels.push((Math.random()-0.5)*0.008, (Math.random()-0.5)*0.008, (Math.random()-0.5)*0.008);
                    }
                }
            }
            textGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
        }

        // 2. C√ÇY TH√îNG PH√ÅT S√ÅNG ƒê·∫¨M
        const maxPts = 6000;
        const treeGeo = new THREE.BufferGeometry();
        const curPos = new Float32Array(maxPts * 3);
        const colors = new Float32Array(maxPts * 3);
        const burstPos = new Float32Array(maxPts * 3);
        
        for(let i=0; i<maxPts; i++) {
            curPos[i*3] = 0; curPos[i*3+1] = -10; curPos[i*3+2] = 0;
            burstPos[i*3] = (Math.random()-0.5)*80; 
            burstPos[i*3+1] = (Math.random()-0.5)*60; 
            burstPos[i*3+2] = (Math.random()-0.5)*80;
            const isPink = Math.random() > 0.5;
            colors[i*3] = isPink ? 1 : 0.05; 
            colors[i*3+1] = isPink ? 0.2 : 1; 
            colors[i*3+2] = isPink ? 0.6 : 0.3; 
        }
        treeGeo.setAttribute('position', new THREE.BufferAttribute(curPos, 3));
        treeGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        
        const treePoints = new THREE.Points(treeGeo, new THREE.PointsMaterial({ 
            size: 0.3, vertexColors: true, transparent: true, blending: THREE.AdditiveBlending 
        }));
        scene.add(treePoints); treePoints.visible = false;

        const starShape = new THREE.Shape();
        for(let i=0; i<10; i++) {
            const r = i%2===0 ? 1.8 : 0.7;
            const a = (i * Math.PI * 2) / 10 + Math.PI/2;
            if(i===0) starShape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
            else starShape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
        }
        const star = new THREE.Mesh(new THREE.ShapeGeometry(starShape), new THREE.MeshBasicMaterial({ color: 0xffd700, side: THREE.DoubleSide }));
        star.position.set(0, 11, 0); star.visible = false; scene.add(star);

        // 3. X·ª¨ L√ù CH·∫†M (CLICK & DOUBLE CLICK)
        let exploded = false;
        window.addEventListener('mousedown', (e) => {
            if (stage === 2 && treeCounter >= maxPts) exploded = true;
        });
        window.addEventListener('dblclick', () => {
            if (stage === 2) exploded = false; // CH·∫†M 2 L·∫¶N ƒê·ªÇ QUAY L·∫†I B√åNH TH∆Ø·ªúNG
        });
        // H·ªó tr·ª£ mobile ch·∫°m 2 ch·∫°m
        let lastTap = 0;
        window.addEventListener('touchstart', (e) => {
            const now = Date.now();
            if (now - lastTap < 300) { exploded = false; } 
            else { if (stage === 2 && treeCounter >= maxPts) exploded = true; }
            lastTap = now;
        });

        // TUY·∫æT R∆†I
        const sGeo = new THREE.BufferGeometry();
        const sP = new Float32Array(3000 * 3);
        for(let i=0; i<9000; i++) sP[i] = (Math.random()-0.5)*160;
        sGeo.setAttribute('position', new THREE.BufferAttribute(sP, 3));
        scene.add(new THREE.Points(sGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.12})));

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            if(stage === 0) {
                timer++;
                if(timer%20===0 && charIndex <= 15) updateText("MERRY CHRISTMAS".substring(0, charIndex++));
                if(charIndex > 15 && timer > 150) stage = 1;
            } else if(stage === 1) {
                const p = textGeo.attributes.position.array;
                for(let i=0; i<p.length; i++) p[i] += textVels[i];
                textGeo.attributes.position.needsUpdate = true;
                textMat.opacity -= 0.003; 
                if(textMat.opacity <= 0) { stage = 2; treePoints.visible = true; }
            } else if(stage === 2) {
                if(!exploded) {
                    treePoints.rotation.y += 0.003; 
                    star.rotation.y += 0.01;
                    star.visible = (treeCounter >= maxPts);
                } else { star.visible = false; }

                const p = treeGeo.attributes.position.array;
                if(treeCounter < maxPts) {
                    for(let i=0; i<40; i++) {
                        if(treeCounter < maxPts) {
                            const t = treeCounter/maxPts, a = 0.5*treeCounter, r = 8*(1-t), y = t*20-10;
                            p[treeCounter*3] = Math.cos(a)*r; p[treeCounter*3+1] = y; p[treeCounter*3+2] = Math.sin(a)*r;
                            treeCounter++;
                        }
                    }
                    treeGeo.attributes.position.needsUpdate = true;
                } else {
                    for(let i=0; i<maxPts; i++) {
                        const targetX = exploded ? burstPos[i*3] : (Math.cos(0.5*i)*8*(1-i/maxPts));
                        const targetY = exploded ? burstPos[i*3+1] : (i/maxPts*20-10);
                        const targetZ = exploded ? burstPos[i*3+2] : (Math.sin(0.5*i)*8*(1-i/maxPts));
                        p[i*3] += (targetX - p[i*3]) * 0.05;
                        p[i*3+1] += (targetY - p[i*3+1]) * 0.05;
                        p[i*3+2] += (targetZ - p[i*3+2]) * 0.05;
                    }
                    treeGeo.attributes.position.needsUpdate = true;
                }
            }

            const sp = sGeo.attributes.position.array;
            for(let i=1; i<sp.length; i+=3) { sp[i]-=0.04; if(sp[i]<-80) sp[i]=80; }
            sGeo.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
